<!-- 주석: ctrl+/ 또는 shift+alt+a -->
<!-- 정렬(들여쓰기): shift+alt+f -->
<!-- 주석: 댓글, 코드 숨김(에러 파악) -->

<!-- 문서 타입 선언: 현재 문서가 HTML5 버전으로 작성 -->
<!DOCTYPE html>
<!-- 문서의 시작, 문서의 언어 설정 -->
<html lang="ko">
<!-- 언어 코드: ko(한국어), en(영어), ja(일본어), zh(중국어) -->
<!-- https://www.w3schools.com/tags/ref_language_codes.asp -->
<!-- 선택영역 위아래로 위치 이동: alt + 위/아래 방향키 -->

<!-- 문서 정보 -->
<head>
    <!-- 인코딩 방식 -->
    <meta charset="UTF-8">
    <!-- IE 브라우저의 최신 버전의 엔진을 사용(생략 가능) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">                           <!-- Compatible -> 호환성 -->
    <!-- 뷰포트 설정: 모든 기기에서 잘 보이도록 표시 영역 설정(반응형or적응형or모바일 페이지시 사용, 생략 가능) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 문서 제목 -->
    <title>HTML구조</title>
</head>
<body>
    <!-- 문서 내용: 웹 브라우저에 표시할 내용 -->
</body>
</html>         <!-- 문서의 끝 -->
