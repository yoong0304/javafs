<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    
    <!-- 
        <form action="login.php" method="post"> method : get(즐겨찾기), post(비밀번호)
            
            <fieldset>
             -<legand> : fieldset의 caption
            <input type="값" name="DB이름" id=""> : 입력 상자, 한 줄 입력 *종료 태그 X
                value
                palceholder
                checked
                reqiored : 필수(비워둘 수 없다. ex. id or pw)
                min
                max
                step
                size : 겉으로 보이는 문자 수
                maxlength : 입력 가능한 최대 문자 수
            <label>
            <button>
            <textarea> : 회칙, Q&A, 여러 줄 입력
            <select> : 목록에서 선택
             -<optgroup>
             -<option selected>
            <datalist> : input + select 입력 + 목록 선택
     -->

    <h1>폼</h1>
    <p>폼(양식)? 검색 창, 로그인 창, 회원가입, 게시판</p>
    <!-- 서버 프로그래밍언어: php, jsp, asp -->
    <!-- 자동 완성 기능:  autocomplete="on" -->
    <form action="action_page.php" method="get" autocomplete="off">

        <fieldset>
            <legend>검색 창</legend>
            <!-- 검색 상자 -->
            <!-- input의 id가 label의 for와 같은 값이어야 한다. -->
            <label for="user_search">구글 검색: </label>
            <input type="search" id="user_search">
            
            <!-- 검색 버튼 -->
            <input type="submit" value="검색">
        </fieldset>

        <fieldset>
            <legend>로그인</legend>

            <!-- 
                for와 id의 속성 값은 임의로 지정한다. 
                입력 상자를 비울 수 없이 반드시 입력해야 하는 경우 - required 작성
                disabled : 비활성화, DB로 전송되지 않는다.
            -->

            <!-- 아이디 -->
            <label for="user_id">아이디:</label>
            <input type="text" id="user_id" maxlength="10" required>

            <!-- 패스워드 -->
            <label for="user_pw">패스워드:</label>
            <input type="password" id="user_pw" required>
            <input type="text" value="비밀번호는 4자리 숫자로만 입력하세요." disabled size="30">

            <!-- 로그인 버튼 -->
            <input type="submit" value="로그인">
        </fieldset>

        <fieldset>
            <legend>회원 가입</legend>
            
            <!-- 이용 약관 -->
            <div>
                <!-- 체크박스 -->
                <input type="checkbox" id="chk" required>
                <label for="chk">ooo 이용약관 동의(필수)</label>
            </div>
            
            <div>
                <!-- 글상자 -->
                <!-- 
                    readonly - 읽기 전용 속성
                    cols : 열(칸) 수
                    rows : 행(줄) 수
                 -->
                <textarea name="" id="" cols="30" rows="10" readonly>여러분을 환영합니다. ooo 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 -중략-</textarea>
            </div>

            <div>
                <!-- text 입력 상자 -->
                <label for="birth">생년월일</label>
                <input type="text" id="birth" placeholder="년도를 4자로" maxlength="4">
                <!-- 목록 상자 -->
                <!-- option의 value는 전송값 -->
                <select name="" id="">
                    <option value="">월</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <!-- text 입력 상자 -->
                <input type="text" placeholder="일" maxlength="2">
            </div>

            <div>
                <!-- 이메일 -->
                <!-- 같은 텍스트 선택 : 특정 텍스트를 선택 후 ctrl + D -->
                <label for="user_email">본인 확인 이메일<span>(선택)</span></label>
                <input type="email" id="user_email" name="user_email">
            </div>

            <div>
                <!-- 전화번호 -->
                <label for="user_tel">휴대전화</label>
                <input type="tel" id="user_tel" name="user_tel">

            </div>
        </fieldset>
    </form>
</body>

</html>
