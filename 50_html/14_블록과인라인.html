<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>블록과 인라인</h1>

    <!-- 
        요소
        1.블록레벨요소
            h1 ~ h6, p, hr, ul, ol, li, dl, dt, dd, blockquote, address
        2.인라인요소
            b, strong, i, em, mark, small, sup, sub, ins, del, img br, q, abbr, cite
        
     -->

    <h2>블록 레벨 요소</h2>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>

    <h2>인라인 요소</h2>
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
</body>
</html>
