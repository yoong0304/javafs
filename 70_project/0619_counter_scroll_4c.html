        li {
            list-style: none;

        div {
            height: 100vh;

        span {
            display: block;

            display: flex;

<body>
    <div>
        <h1>Counter</h1>
    </div>
    <div id="counter">
        <ul>
            <li>
                <span>16</span>
                텍스트
            </li>
            <li>

            <li>

            </li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        const elem = $('#counter li');
        const q = elem.eq(0).find('span').text();
        const w = elem.eq(1).find('span').text();
        const e = elem.eq(2).find('span').text();
        const r = elem.eq(3).find('span').text();

        let state = 0;
        $(window).scroll(function () {
            // 윈도우 스크롤이 150이상이면 
            if ($(this).scrollTop() >= 150) {
                if (state === 0) {
                    move(q,0);
                    move(w,1);
                    move(e,2);
                    move(r,3);
                    state = 1;
                } else {
                    return;
                }
            } else {
                state = 0;
            }
        });

        function move(a, b) {
            let num = 0;
            // counter 함수를 0.1초마다 실행
            const timer = setInterval(counter, 100);
            function counter() {
                if (num <= a) {
                    elem.eq(b).find('span').text(`${num}+`);
                    num++;
                } else {
                    clearInterval(timer);
                }
            }
        }
