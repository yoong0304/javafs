<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        @import url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css);
        /* 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            vertical-align: top;
            width: 100%;
        }

        ul {
            list-style: none;
        }

        /* 슬라이드 */
        #slideWrap {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 1400px;
            overflow: hidden;
        }

        .slider {
            display: flex;
            position: relative;
        }

        .slider.on {
            transition: .3s;
        }

        /* 좌우 버튼 */
        .controls {
            position: absolute;
            width: 100%;
            top: 50%;
            background: red;
        }

        .controls a {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            line-height: 1;
            padding: 24px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        #prev {
            left: 0;
        }

        #next {
            right: 0;
        }
    </style>
</head>

<body>
    <div id="slideWrap">
            <ul class="slider">
                <li><img src="images/slide1.jpg" alt="이미지1"></li>
                <li><img src="images/slide2.jpg" alt="이미지2"></li>
                <li><img src="images/slide3.jpg" alt="이미지3"></li>
                <li><img src="images/slide4.jpg" alt="이미지4"></li>
            </ul>
        <div class="controls">
            <a href="#" id="prev"><i class="fa-solid fa-square-caret-left"></i></a>
            <a href="#" id="next"><i class="fa-solid fa-square-caret-right"></i></a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        const slider = $('.slider'),
            sliderItem = $('.slider').find('li'),
            prev = $('#prev'),
            next = $('#next'),
            sliderItemWidth = 100,
            slideCount = sliderItem.length + 2;
        let num = 1;
            
        // 요소의 가로 크기
        slider.width(`${sliderItemWidth * slideCount}%`);
        sliderItem.width(`${sliderItemWidth}%`);
        // 슬라이드의 처음 위치
        slider.css({ left: `${-1 * sliderItemWidth}%`});

        // 처음과 마지막 이미지 복제
        const sliderFirstItem = slider.find('li:first-of-type');
        const sliderLastItem = slider.find('li:last-of-type');
        sliderLastItem.clone().prependTo(slider);
        sliderFirstItem.clone().appendTo(slider);

        // prev 버튼을 클릭하면 함수 실행
        prev.click(function () {
            // slide 함수를 호출(매개값 true false 구분 아무거나 넣어도 Ok)
            slide(1); // true
        });
        // next 버튼을 클릭하면 함수 실행
        next.click(function () {
            // slide 함수를 호출(매개값)
            slide(0); // false
        });
        function slide(btn) {
            if (btn) {
                num--;
                if (num < 1) {
                    num = sliderItem.length;
                    slider.removeClass('on');
                    moveSlide(num + 1);
                }
            } else {
                num++;
                if (num > sliderItem.length) {
                    num = 1;
                    slider.removeClass('on');
                    moveSlide(num - 1);
                }
            }
            setTimeout(function () {
                slider.addClass('on');
                moveSlide(num);
            }, 100);
        }

        function moveSlide(cnt) {
            let posX = cnt * sliderItemWidth * -1;
            slider.css({ left: posX + '%' });
            return false;

        }
    </script>
</body>

</html>
