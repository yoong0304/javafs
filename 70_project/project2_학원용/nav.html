<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap');

        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 10px;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            font-size: 1.5rem;
            height: 2000px;
        }

        /* 헤더 */
        #header {
            position: fixed;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 60px;
            background: rgb(255, 165, 0);
            /* 
                transition-property: all;
                transition-duration: .5s;
                transition-time-function: ease;
                transition-delay: .5s;
            */
            transition: .5s, .5s;
        }

        /* 로고 */
        .logo {
            text-align: center;
            letter-spacing: .5rem;
            line-height: 1;
        }

        .logo b {
            font-size: 2.2rem;
            font-weight: normal;
            display: block;
        }

        .logo span {
            font-size: 1.6rem;
        }

        /* GNB(Grobal Navigation Bar) */
        #gnb {
            z-index: 99999;
            position: relative;
            height: 94px;
        }

        .nav_bg {
            position: absolute;
            left: 0;
            /* 메인메뉴 높이 만큼 내려준다 */
            top: 94px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
        }

        /* 글자 크기, 색, 굵기 등으로 폰트의 위계를 지정한다. */
        /* 1depth: main */
        .main {
            display: flex;
            justify-content: center;
        }

        .main>li {
            /* 삼각형 모양 기준 */
            position: relative;
            width: 160px;
            /* 메인메뉴와 서브메뉴 모두 텍스트 가운데 */
            text-align: center;
        }

        .main>li>a {
            position: relative;
            display: inline-block;
            padding: 5px 0;
            line-height: 85px;
            font-size: 1.8rem;
            font-weight: 500;
            color: #fff;
        }

        .main>li>a:hover {
            color: #333;
        }

        .main>li>a::after {
            content: '';
            position: absolute;
            bottom: 30px;
            left: 0;
            transform: scaleX(0);
            transition: .3s;
            width: 100%;
            border-bottom: 2px solid #333;
            color: #ccc;
        }

        .main>li>a:hover:after {
            transform: scaleX(1);
        }

        /* 2depth: sub */
        .sub {
            display: none;
            padding: 15px 0;
        }

        .sub a {
            display: block;
            color: #ccc;
            font-size: 1.6rem;
            line-height: 2;
            font-weight: 300;
            padding: 2px 0px;
        }

        .sub a:hover {
            color: rgba(255, 165, 0);
        }

        .member a {
            margin: 0 8px;
        }
    </style>
</head>

<body>
    <header id="header">
        <h1 class="logo"><a href="#"><b>MANGOPLATE</b><span>망고플레이트</span></a></h1>
        <!-- 서브메뉴의 배경 -->
        <div class="nav_bg"></div>
        <nav id="gnb">
            <ul class="main">
                <li><a href="#">해외여행</a>
                    <ul class="sub">
                        <li><a href="#">동남아/대만</a></li>
                        <li><a href="#">중국/홍콩</a></li>
                        <li><a href="#">유럽/두바이</a></li>
                        <li><a href="#">미주/하와이</a></li>
                    </ul>
                </li>
                <li><a href="#">국내여행</a>
                    <ul class="sub">
                        <li><a href="#">서울/경기권</a></li>
                        <li><a href="#">충청권</a></li>
                        <li><a href="#">전라권</a></li>
                        <li><a href="#">경상/강원권</a></li>
                    </ul>
                </li>
                <li><a href="#">제주도</a>
                    <ul class="sub">
                        <li><a href="#">버스여행</a></li>
                        <li><a href="#">자유여행</a></li>
                        <li><a href="#">호텔/펜션</a></li>
                    </ul>
                </li>
                <li><a href="#">소식</a>
                    <ul class="sub">
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">자유게시판</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <!-- 로그인/회원가입 -->
        <div class="member">
            <a href="#">로그인</a>
            <a href="#">회원가입</a>
        </div>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"> </script>
    <script>
        // 스크롤 시 헤더의 배경색 바꾸기
        const headerBg = $('#header');

        $(window).scroll(function () {
            // 스크롤바를 스크롤한 양을 st에 저장
            let st = $(this).scrollTop();
            let stVal = 600;

            if (st <= 0) {
                headerBg.css({ background: 'transparent' })
            } else {
                headerBg.css({ background: '#888' })
            }
        });
        // 내비게이션바
        $('.main > li > a').mouseenter(function (e) {
            // a태그 기본 이벤트 제거
            e.preventDefault();
            $('.sub').stop().slideDown(400);
            $('.nav_bg').stop().animate({ height: 180 }, 400);
        });
        $('nav').mouseleave(function () {
            $('.sub').stop().slideUp(400);
            $('.nav_bg').stop().animate({ height: 0 }, 400);
        });


    </script>
</body>

</html>
