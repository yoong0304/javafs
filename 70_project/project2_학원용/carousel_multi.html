<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Carousel</title>
    <style>
        @import url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css);
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        img {
            width: 100%;
            vertical-align: top;
        }
        #slideWrap {
            position: relative;
            width: 1500px;
            margin: 0 auto;
        }
        /* prev/next */
        #slideWrap .btn {
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 100px;
            transform: translateY(-50%);
            z-index: 999;
        }

        #slideWrap .btn a {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            line-height: 1;
            font-size: 6.8rem;
            color: #fff;
            transition: color .3s;
        }

        #slideWrap .btn a:hover {
            color: #333;
        }

        #slideWrap #prev {
            left: 10%;
        }

        #slideWrap #next {
            right: 10%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.15/jquery.bxslider.min.js"></script>
    <script>
        $(function () {
            let slider = $('.multiSlider').bxSlider({
                pager: false,
                controls: false,
                // 하나의 슬라이드 가로 크기
                slideWidth: 360,
                // 최소 슬라이드 수
                minSlides: 1,
                // 최대 슬라이드 수
                maxSlides: 4,
                // 움직이는 슬라이드 수
                moveSlides: 1,
                // 이미지 사이 여백(기본단위px)
                slideMargin: 20

            });

            // 이전 버튼
            $('#slideWrap #prev').click(function (e) {
                e.preventDefault();
                // 이전 슬라이드로 이동
                slider.goToPrevSlide();
                autoPager();
                return false;
            });
            // 이후 버튼
            $('#slideWrap #next').click(function (e) {
                e.preventDefault();
                // 다음 슬라이드로 이동
                slider.goToNextSlide();
                autoPager();
                return false;
            });
        })
    </script>
</head>

<body>
    <div id="slideWrap">
        <!-- slide background image -->
        <ul class="multiSlider">
            <li class="bg1"><img src="images/slide1.jpg" alt="slide1"></li>
            <li class="bg2"><img src="images/slide2.jpg" alt="slide2"></li>
            <li class="bg3"><img src="images/slide3.jpg" alt="slide3"></li>
            <li class="bg4"><img src="images/slide4.jpg" alt="slide4"></li>
        </ul>


        <!-- prev/next button -->
        <div class="btn">
            <a href="#" id="prev"><i class="fa-solid fa-circle-arrow-left"></i></a>
            <a href="#" id="next"><i class="fa-solid fa-circle-arrow-right"></i></a>
        </div>
    </div>

</body>

</html>
