<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현대차 탭메뉴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            vertical-align: top;
        }

        .wrap {
            width: 1400px;
            height: 800px;
            margin: 0 auto;
            padding-top: 100px;
            border: 5px solid black;
            display: flex;
            position: relative;
        }

        .wrap>div {
            width: 50%;
            height: 800px;
            padding: 16px;
        }

        .no1 img {
            width: 100%;
        }

        .btn_wrap {
            width: 100%;
            display: flex;
            /* justify-content: space-around; */
        }

        button {
            cursor: pointer;
            width: 100px;
            height: 100px;
            background-color: transparent;
            border: none;
            font-size: 20px;
        }

        .name1 {
            padding-left: 50px;
            font-size: 36px;
            margin-top: 40px;
            margin-bottom: 120px;
        }

        .img_wrap {
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .img_wrap img {
            width: 224px;
        }
        .name_wrap {
            font-size: 32px;
            margin-top: 16px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="no1">
            <img src="images/hyundai1.jpg" alt="img1">
        </div>
        <div class="no2">
            <div class="btn_wrap">
                <button>전체</button>
                <button>2~30대</button>
                <button>40대</button>
                <button>50대</button>
            </div>
            <div class="name1">1위. <span>귀여운 고양이</span></div>
            <div class="img_wrap">
                <img src="images/hyundai2.jpg" alt="img2">
                <img src="images/hyundai3.jpg" alt="img3">
            </div>
            <div class="name_wrap">
                <span class="name2">2위. <span>개나리</span></span>
                <span class="name3">3위. <span>전경</span></span>
            </div>
        </div>
    </div>
    <script>
        let btn1 = document.querySelector("button:nth-of-type(1)");
        let btn2 = document.querySelector("button:nth-of-type(2)");
        let btn3 = document.querySelector("button:nth-of-type(3)");
        let btn4 = document.querySelector("button:nth-of-type(4)");
        let no1 = document.querySelector(".name1 span");
        let no2 = document.querySelector(".name2 span");
        let no3 = document.querySelector(".name3 span");

        btn1.onclick = function () {
            document.querySelector(".no1 img").setAttribute("src", "images/hyundai1.jpg");
            document.querySelector(".img_wrap img:nth-of-type(1)").setAttribute("src", "images/hyundai2.jpg");
            document.querySelector(".img_wrap img:nth-of-type(2)").setAttribute("src", "images/hyundai3.jpg");
            no1.innerHTML = "디 올 뉴 그랜저 Hybrid";
            no2.innerHTML = "투싼 Hybrid";
            no3.innerHTML = "싼타페 Hybrid";
        }
        btn2.onclick = function () {
            document.querySelector(".no1 img").setAttribute("src", "images/hyundai1.jpg");
            document.querySelector(".img_wrap img:nth-of-type(1)").setAttribute("src", "images/hyundai3.jpg");
            document.querySelector(".img_wrap img:nth-of-type(2)").setAttribute("src", "images/hyundai2.jpg");
            no1.innerHTML = "디 올 뉴 그랜저 Hybrid";
            no2.innerHTML = "싼타페 Hybrid";
            no3.innerHTML = "투싼 Hybrid";
        }
        btn3.onclick = function () {
            document.querySelector(".no1 img").setAttribute("src", "images/hyundai3.jpg");
            document.querySelector(".img_wrap img:nth-of-type(1)").setAttribute("src", "images/hyundai1.jpg");
            document.querySelector(".img_wrap img:nth-of-type(2)").setAttribute("src", "images/hyundai2.jpg");
            no1.innerHTML = "싼타페 Hybrid";
            no2.innerHTML = "디 올 뉴 그랜저 Hybrid";
            no3.innerHTML = "투싼 Hybrid";
        }
        btn4.onclick = function () {
            document.querySelector(".no1 img").setAttribute("src", "images/hyundai3.jpg");
            document.querySelector(".img_wrap img:nth-of-type(1)").setAttribute("src", "images/hyundai1.jpg");
            document.querySelector(".img_wrap img:nth-of-type(2)").setAttribute("src", "images/hyundai2.jpg");
            no1.innerHTML = "카페";
            no2.innerHTML = "귀여운 고양이";
            no3.innerHTML = "투싼 Hybrid";
        }



    </script>
</body>


</html>
