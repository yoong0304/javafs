<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭</title>
    <style>
        @font-face {
            font-family: 'MaruBuri-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10-21@1.0/MaruBuri-Regular.woff');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            font-size: 10px;
        }
        body {
            font:1.5rem/1.6 'MaruBuri-Regular';
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        #tabs {
            position: relative;
        }
        /* 탭 메뉴 */
        /* 탭 버튼 */
        #tabs .tabBtns {
            display: flex;
        }

        #tabs .tabBtns li {
            margin-bottom: 8px;
            background: #EBDACA;
            padding: 4px 16px;
        }
        #tabs .tabBtns li a {
            font-size: 1.6rem;
            font-weight: 500;
            color: #111;
        }

        #tabs .tabBtns li.on {
            background: #672F2E;
        }
        #tabs .tabBtns li.on a {
            color: #fff;
        }

        /* 탭 내용 */
        .tab {
            position: absolute;
            display: none;
        }
        #tab1 {
            z-index: 99;
        }
        .tab li:nth-of-type(2) img {
            position: absolute;
            top: 210px;
            left: 600px;
            width: 50%;
        }
        .tab li:nth-of-type(3) img {
            position: absolute;
            top: 210px;
            left: 900px;
            width: 50%;
        }
        #tabCont ul.on {
            display: block;
        }

        /* #tabs > div {
            display: none;
            background: red;
        }
        #tabs > div.on {
            display: block;
        } */
    </style>
</head>

<body>

    <div id="tabs">
        <!-- 제목/버튼 -->
        <ul class="tabBtns">
            <li class="on"><a href="#tab1">전체</a></li>
            <li><a href="#tab2">2~30대</a></li>
            <li><a href="#tab3">40대</a></li>
            <li><a href="#tab4">50대</a></li>
        </ul>

        <!-- 탭1 내용 -->
        <div id="tabCont">
            <ul id="tab1" class="tab on">
                <li><img src="images/hyundai1.jpg" alt="hyundai1"></li>
                <li><img src="images/hyundai3.jpg" alt="hyundai3"></li>
                <li><img src="images/hyundai2.jpg" alt="hyundai2"></li>
            </ul>
            <ul id="tab2" class="tab">
                <li><img src="images/hyundai2.jpg" alt="hyundai2"></li>
                <li><img src="images/hyundai1.jpg" alt="hyundai1"></li>
                <li><img src="images/hyundai3.jpg" alt="hyundai3"></li>
            </ul>
            <ul id="tab3" class="tab">
                <li><img src="images/hyundai3.jpg" alt="hyundai3"></li>
                <li><img src="images/hyundai1.jpg" alt="hyundai1"></li>
                <li><img src="images/hyundai2.jpg" alt="hyundai2"></li>
            </ul>
            <ul id="tab4" class="tab">
                <li><img src="images/hyundai1.jpg" alt="hyundai1"></li>
                <li><img src="images/hyundai3.jpg" alt="hyundai3"></li>
                <li><img src="images/hyundai2.jpg" alt="hyundai2"></li>
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        /* 
            탭1을 클릭하면
            탭1 내용을 화면에 표시(display:block)
            탭2 내용을 화면에서 숨김(display:none)
            탭2을 클릭하면
            탭2 내용을 화면에 표시

            이벤트: click
            메서드: index(), eq(), addClass(), removeClass(), siblings()
            키워드: this
        */
        const tabBtn = $('.tabBtns li');
        const tabCont = $('#tabCont > ul');

        // tabBtn을 클릭하면 함수 실행
        tabBtn.click(function(){
            let idx = $(this).index();

            // 클릭한 버튼만 on클래스 추가, 형제들은 제거
            $(this).addClass('on').siblings().removeClass('on');

            // idx번째에 해당하는 내용만 보이고, 형제들은 숨김
            tabCont.eq(idx).addClass('on').siblings().removeClass('on');
        });
    </script>
</body>

</html>
