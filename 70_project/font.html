<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <!-- <link> 태그는 <head> 사이에 -->
    <!-- <link> 방식 또는 @import 방식 둘 중 하나만 사용한다. -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        /*
            font-family: '폰트이름'; -> 이름은 사용자가 임의로 정한다.
            @font-face {
                font-family: '폰트이름';
                src: url('경로/폰트명');
                
            예)
            @font-face {
                font-family: myfont1;
                src: url('font/aladdin.ttf');
            }
                아래 주소로 표현시 html문서를 서버에 올려서 확인
                src: url('http://id.dothome.co.kr/font/SeoulNamsanL.ttf');
                src: url('/font/SeoulNamsanL.ttf');
            } 
        */

        /* 
            CDN(Content Delivery Network, 콘텐츠 전송 네트워크)은 지리적으로 분산된 여러 개의 서버를 통해 웹 콘텐츠를 사용자와 가까운 곳에서 전송함으로써 전송 속도를 높입니다.
        */

        /* 
            구글 https://fonts.google.com/
            눈누 

            서울시 : https://www.seoul.go.kr/seoul/font.do
            제주도 : https://www.jeju.go.kr/jeju/symbol/font/infor.htm
            포천시 : https://www.pocheon.go.kr/www/contents.do?key=5582
            아리따 글꼴 : https://www.apgroup.com/int/ko/about-us/visual-identity/arita-typeface/arita-typeface.html
        */
        /* 
            *.ttf/otf
            *.woff
            *.eot
        */
        /* 윈도우에 설치되어 있는 폰트 위치 -> C:\Windows\Fonts */
        /* (1).ff1에 구글 Noto Sans KR 폰트를 CDN 방식으로 지정해 보세요. */
            .ff1 {
                font-family: 'Noto Sans KR', sans-serif;
            }

        /* (2).ff2에 알라딘 폰트를 @font-face 규칙을 사용하여 지정해 보세요. */
        /* 한글은 한글 폰트로, 영문은 영문 폰트로 사용한다. */
        @font-face {
            font-family: aladdin;
            src: url('font/aladdin.ttf');
        }    
        .ff2 {
            font-family: aladdin, 'Noto Sans KR', sans-serif;    
            
        }

    </style>
</head>

<body>
    <h1>웹 폰트</h1>
    <p>구글 웹 폰트(Google Web Font) 지정 안함.</p>
    <p class="ff1">구글 웹 폰트(Google Web Font) 지정 했음.</p>
    <p>서울 서체(Seoul Font) 지정 안함.</p>
    <p class="ff2">서울 서체(Seoul Font) 지정 했음.</p>
</body>

</html>
