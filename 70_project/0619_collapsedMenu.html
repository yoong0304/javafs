<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        #header {
            position: fixed;
        }
        /* mobile menu hide */
        #gnb {
            position: fixed;
            width: 50%;
            height: 100vh;
            right: -50%;
            top: 0px;
            background: #333;
        }

        #gnb ul {
            display: flex;
            flex-direction: column;
            height: 56px;
            text-align: center;
            padding-top: 100px;
        }

        #gnb li {
            margin-bottom: 24px;
            padding: 0 24px;
        }

        #gnb li a {
            display: block;
            padding: 8px 16px;
            color: #fff;
            transition: 0.1s;
        }

        #gnb li a:hover {
            background: #555;
        }

        @media (min-width: 576px) {

            #gnb {
                position: relative;
                display: block;
                /* width: 100%; */
                width: auto;
                /* height: 요소 크기 */
                height: auto;
                right: 0;
                top: 0;
                background: transparent;
            }

            #gnb ul {
                flex-direction: row;
                align-items: center;
                padding-top: 0px;
            }

            #gnb li {
                margin-left: 30px;
                padding: 0;
                margin-bottom: 0;
            }

            #gnb li a {
                display: block;
                padding: 0;
                color: #fff;
                transition: none;
            }
        }
    </style>
</head>

<body>
    <header id="header">
        <!-- nav -->
        <button type="button" class="toggler">버튼</button>
        <nav id="gnb">
            <ul>
                <li><a href="#">메뉴1</a></li>
                <li><a href="#">메뉴2</a></li>
                <li><a href="#">메뉴3</a></li>
                <li><a href="#">메뉴4</a></li>
            </ul>
        </nav>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function () {
            /* mobile toggler button */
            let flag = 0;
            $(".toggler").click(function () {
                let ww = $(window).width();
                if (ww < 576) {
                    if (flag === 0) {
                        $(this).addClass("active");
                        $("#gnb").stop().animate({ right: 0 }, 200);
                        flag = 1;
                    } else {
                        $(this).removeClass("active");
                        $("#gnb")
                            .stop()
                            .animate({ right: -50 + "%" });
                        flag = 0;
                    }
                }
            });

            $(window).resize(function () {
                let ww = $(window).width();
                if (ww > 576) {
                    $("#gnb").css({ right: 0 });
                    $(".toggler").addClass("active");
                } else {
                    $("#gnb").css({ right: -50 + "%" });
                    $(".toggler").removeClass("active");
                }
            });
        });

    </script>
</body>

</html>
