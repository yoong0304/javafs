<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>연산자</h1>
    <script>
        /* 
            자바스크립트 기본편
            1. 어디에?
            2. 출력 - 객체, 메서드
            3. 변수 - var -> let, const
            4. 데이터 유형
            5. 연산자
            6. 제어문

            7. 함수
            8. 객체

            9. 이벤트, 제이쿼리 라이브러리
            10. 응용

            연산자의 우선순위
            1. ()
            2. 산술
            3. 비교
            4. 논리
            5. 할당(대입)

            산술 연산자: +(더하기), -(빼기), *(곱하기), /(나누기), %(나머지), **(거듭제곱)
        */

        let num1 = 15;
        let num2 = 2;
        let result;

        /*  
            변수의 선언
            var 변수;
            let 변수;

            값을 할당
            변수 = 값;

            변수의 선언 및 할당
            var 변수 = 값;
            let 변수 = 값;
            const 변수 = 값;


            변수란? 저장 공간
            =대입(할당) 연산자의 연산 방식은 오른쪽의 내용을 왼쪽에 넣는다.
            변수 = 값;
            변수 = 변수;
            변수 = 변수1 + 변수 2;
            값 = 변수; (x)
            왼쪽은 항상 변수, 오른쪽은 변수 또는 값
            */

        result = num1 + num2;
        document.write(result, '<br>');
        result = num1 - num2;
        document.write(result, '<br>');
        result = num1 * num2;
        document.write(result, '<br>');
        result = num1 / num2;
        document.write(result, '<br>');
        result = num1 % num2;
        document.write(result, '<br>');
        result = num1 ** num2;
        document.write(result, '<br>');
        
        
    </script>
</body>

</html>
