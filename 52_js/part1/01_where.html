<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
    <!-- 
        자바스크립트 히스토리
        https://www.w3schools.com/js/js_history.asp

        자바스크립트?
        1. 웹 요소 제어
            - HTML 콘텐츠 또는 속성 변경
            - CSS 속성 변경
        2. 웹 애플리케이션 제작
            - 리액트(React), 앵귤러(Angular), 뷰(View.js)
        3. 다양한 라이브러리 활용
            - 제이쿼리(jQuery)
        4. 서버 개발
            - Node.js, JAVA, php, asp, jsp, ... 

        
        자바스크립트 - 객체지향(객체기반) 프로그래밍 언어

        현실세계
        -물체: TV, 자동차, 에어컨, 사람, ...
        -동작: 켜졌다, 커졌다, 달린다, 멈췄다, ...
        -특징: 색상, 모양, 가격, 이름, 성별, ...
        -사건: 누른다.
        
        TV가 켜졌다.
        TV.켜졌다.

        자바스크립트
        -객체(Object): window, doucument, console, ...
        -메서드(Method): alert(), confirm(), prompt(), write(), log(), ...
        -속성(Property): style, length, ...
        -이벤트(event): click, keypress, resize, ...

        기본 문장 형식
        객체.메서드(매개변수1, 매개변수2, ...);  //메서드에 따라 매개변수의 갯수가 정해져있다.

        window.alert(매개변수1);
        window.confirm(매개변수1);
        window.prompt(매개변수1, 매개변수2);
        document.write(매개변수1, 매개변수2, ...);
        console.log(매개변수1);

        변수: 데이터를 저장하는 공간
        매개변수란? 메서드의 괄호 안에 사용되는 변수

        코드 입력시 주의 사항
            1. 자바스크립트는 대소문자를 구분한다.
            2. 문장 끝에 세미콜론(;)을 쓴다.
            3. 문자열 데이터는 큰따옴표("") 또는 작은 따옴표('')로 묶는다.

        script 태그는 head 또는 body 사이에 기록한다.
     -->
    <!-- 외부 스크립트 -->
    <script src="script.js"></script>
    <!-- 내부 스크립트 -->
    <script>
        document.write('hello JavaScript');
    </script>
</head>

<body>
    <h1>어디에?</h1>
    <!-- 외부 스크립트 -->
    <script src="script.js"></script>
    <!-- 내부 스크립트 -->
    <script>
        document.write('hello JavaScript');
     </script>
</body>

</html>
