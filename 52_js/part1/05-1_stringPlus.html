<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>연산자</h1>
    <script>
        /* 
            산술 연산자: +(문자열 결합)
        */

        var t1 = '학교종이';
        var t2 = ' 땡땡땡 ';
        var t3 = 8282;
        var t4 = ' 깁미어 콜 베이베베이베';
        var result;

        /* 
            숫자 + 숫자 -> 숫자
            문자열 + 숫자 -> 문자열
            숫자 + 문자열 -> 문자열
            문자열 + 문자열 -> 문자열
            숫자 + 숫자 + 문자열 -> 문자열

            연산자의 우선순위가 같으면
            왼쪽에서 오른쪽 방향으로 순차적으로 연산된다.

            문자열이 있으면 나열된다.
        */

        result = t1 + t2 + t3 + t4;
        document.write(result);
        
    </script>
</body>

</html>
