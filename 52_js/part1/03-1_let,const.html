<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>변수(let, const)</h1>
    <script>
        /* 
            변수 선언 키워드: var -> let, const로 바뀜

            1. 변수 선언
            var 변수명;
            2. 값을 할당
            변수명 = 값;

            재선언: var
            재할당: var, let

            let은 재선언을 할 수 없다.
            const는 재선언과 재할당을 할 수 없다.

            const는 변수 선언과 동시에 할당
            const box = 100
        */
        var box;
        box = 100;
        box = 30;

        let b;
        b = 10;
        // let은 재할당 된다. -> 값이 바뀌는 변수는 let을 쓴다.

        // const는 선언과 동시에 할당 해야한다.
        // const는 재선언 및 재할당 할 수 없다. -> 값이 바뀌지 않는 변수는 const를 쓴다.
        const c = 10;
        document.write(box, '<br>');
        document.write('box');
       
    </script>
</body>

</html>
