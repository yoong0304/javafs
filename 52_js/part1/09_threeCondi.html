<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>연산자</h1>
    <script>
        /* 
            삼항 조건 연산자: ? :

            var 변수 = 조건식 ? 코드1 : 코드2;
            조건식이 true이면 코드1 실행,
            조건식이 false이면 코드2 실행

            조건식은 true 또는 false의 결과를 갖는 식
            비교, 논리 연산의 결과는 true 또는 false이다.
            -> 비교, 논리 연산은 조건식에 사용된다.
        */

        var a = 10;
        var b = 3;
        var result;

        result = (a > b) ? '참이다.' : '거짓이다.';
        document.write(result);
    </script>
</body>

</html>
