<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>if</h1>
    <script>
        /* 
            if (조건식1) {

                }
            }
        */

        var id = 'easy1004';
        var pw = '112233';

        var user_id = prompt('아이디를 입력해주세요.', '');
        var user_pw = prompt('비밀번호를 입력해주세요.', '');

        if (id == user_id) {
            if (pw == user_pw) {
                document.write(user_id + '님 반갑습니다.');
            } else {
                alert('비밀번호가 일치하지 않습니다.');
                // 브라우저 새로고침
                location.reload();
            }
        } else {
            alert('아이디가 일치하지 않습니다.');
            location.reload();
        }
    </script>
</body>
