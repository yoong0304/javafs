<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>연산자</h1>
    <script>
        /* 
            산술 연산자: +(더하기), -(빼기), *(곱하기), /(나누기), %(나머지), **(거듭제곱)
        */

        var num1 = 15;
        var num2 = 2;
        var result;

        result = num1 + num2;
        document.write(result, '<br>');
        result = num1 - num2;
        document.write(result, '<br>');
        result = num1 * num2;
        document.write(result, '<br>');
        result = num1 / num2;
        document.write(result, '<br>');
        result = num1 % num2;
        document.write(result, '<br>');
        result = num1 ** num2;
        document.write(result, '<br>');
        
    </script>
</body>

</html>
