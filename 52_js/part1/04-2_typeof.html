<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>데이터 유형</h1>
    <script>
        // typeof 변수 또는 데이터;

        var num = 100;
        var str = '자바스크립트';
        let bool = true;
        let un;
        let nu = null;

        // 출력
        document.write(typeof num, '<br>');
        document.write(typeof 100, '<br>');
        document.write(typeof str, '<br>');
        document.write(typeof "문자열", '<br>');
        document.write(typeof bool, '<br>');
        document.write(typeof(10 > 5), '<br>');
        document.write(typeof un, '<br>');
        document.write(typeof nu, '<br>');
        document.write(typeof window, '<br>');
        document.write(typeof document, '<br>');


    </script>
</body>

</html>
