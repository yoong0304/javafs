<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        .blue {color:blue;}
        .red {color:red;}
    </style>
</head>

<body>
    <h1>do while</h1>
    <script>
        /* 
            // do ~ while은 조건과 관계없이 1번은 실행된다.
            
            var 변수 = 초깃값;

            do {
                코드;
                증감식;
            } while (조건식)
        */

        var i = 10;

        // do {
        //     document.write('hello!');
        //     i--;
        // } while (i < 3)
        while (i >= 8) {
            document.write('hello!');
            i--;
        }
    </script>
</body>
