<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        .blue {color:blue;}
        .red {color:red;}
    </style>
</head>

<body>
    <h1>for</h1>
    <script>
        /* 
            for (초기식; 조건식; 증감식) {
                코드;
            }
        */
        var a = 1;
        while (a <= 10) {
            document.write('while반복' + a, '<br>');
            a++;
        }
        document.write('<br>')

        // 초기식 -> 조건식 -> 실행문 -> 증감식 -> 조건식
        // 조건식이 true이면 실행시키고, false이면 종료
        for (var i = 1; i <= 10; i++) {
            document.write('for반복' + i, '<br>');
        }

    </script>
</body>

</html>
