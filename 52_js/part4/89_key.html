<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        div {
            position: relative;
            width:100px;
            height:100px;
            background: red;
        }
    </style>
</head>
<body>
    <div>박스</div>

    <script>
        /* 
            키보드 이벤트: keydown, keyup
            속성: key
        */
        const box = document.querySelector('div');
        let posX = 0;
        let posY = 0;
        
        // document.onkeydown = function(e){
        document.addEventListener('keydown', function(e){
            let ab = e.key;
            console.log(ab);
            // 정해진 방향키의 이름: ArrowRight, ArrowLeft, ...
            if (ab === 'ArrowRight') {
                posX += 10;
                box.style.left = posX + 'px';
            }
            if (ab === 'ArrowLeft') {
                posX -= 10;
                box.style.left = posX + 'px';
            }
            if (ab === 'ArrowDown') {
                posY += 10;
                box.style.top = posY + 'px';
            } 
            if (ab === 'ArrowUp') {
                posY -= 10;
                box.style.top = posY + 'px';
            }
        });
    </script>
</body>
</html>
