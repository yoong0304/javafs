<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        body {
            height: 3000px;
        }

        p {
            position: fixed;
            top: 0;
            left: 0;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <p></p>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.0.js"></script>
    <script>
        /* 
            document.documentElement ~ <html> 요소 반환
            document.querySelector('html')
            document.documentElement.scrollTop ~ 창에서 스크롤한 양 반환
        */

        /* 
            창에 스크롤을 움직이면 p요소에 스크롤양을 표시하시오.

            이벤트: scroll
            메서드: scroll(), scrollTop(), text()
            객체: $(window), $(this)
        */
        const num = $('p');

        $(window).scroll(function() {
            let st = $(this).scrollTop();
            num.text(st);
        });
    </script>
</body>

</html>
