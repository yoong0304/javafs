<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        li {
            font-size: 20px;
            margin-left: 50px;
        }
        div {
            width: 200px;
            height: 200px;
            background: #888;
            margin: 50px;
        }
        div.on {
            width: 400px;
            height: 400px;
            background: red;
        }
        div.active {
            transform: rotate(45deg);
            /* transition: 2s */
        }
    </style>
</head>

<body>
    <button id="btn1">클래스 추가</button>
    <button id="btn2">클래스 제거</button>
    <div></div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.0.js"></script>
    <script>
        /* 
            $('선택자').addClass('클래스1 클래스2 ...', 함수) ~ 요소의 클래스 추가
            $('선택자').removeClass('클래스1 클래스2 ...') ~ 요소의 클래스 제거
            $('선택자').removeClass() ~ 요소의 모든 클래스 제거
        */
        /* 
            클래스 추가 버튼을 클릭하면 아래 회색 박스에 on 클래스를 추가하고, 클래스 제거 버튼을 클릭하면 아래 회색 박으세 on 클래스를 제거하시오.

            메서드: addClass(), removeClass()
        */

        const btn1 = $('#btn1');
        const btn2 = $('#btn2');
        const divTag = $('div');

        btn1.click(function(){
            divTag.addClass('on active');
        });
        btn2.click(function(){
            divTag.removeClass('on active');
            
        });
    </script>
</body>

</html>
