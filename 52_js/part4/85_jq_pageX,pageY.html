<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        p {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <p>x축 좌표 : <span class="posX"></span></p>
    <p>y축 좌표 : <span class="posY"></span></p>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.0.js"></script>

    <script>
        /* 
            e.pageX ~ 현재 문서 기준으로 이벤트가 발생한 가로 위치 반환
            e.pageY ~ 현재 문서 기준으로 이벤트가 발생한 세로 위치 반환
        */
        /* 
            마우스의 움직임에 따른 마우스 X위치와 Y위치를 .posX와 .posY에표시하시오.
            
            $('선택자')
            $(window) - BOM 객체
            $(document) - DOM 객체
            $(this) - this 예약어
            
        */
        const posX = $('.posX');
        const posY = $('.posY');

        $(window).mousemove(function(e) {
            let x = e.pageX;
            let y = e.pageY;

            posX.text(x);
            posY.text(y);

        });
    </script>
</body>

</html>
