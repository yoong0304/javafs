<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        p {
            font-size: 14px;
            color: red;
            margin-left: 20px;
        }

        input {
            width: 100px;
            height: 50px;
            font-size: 40px;
            border: 1px solid #444;
            margin: 20px;
        }

        button {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <input type="text">
    <button>성인인증</button>
    <p>당신의 나이를 숫자로 입력한 후 성인인증 버튼을 클릭하세요.</p>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.0.js"></script>
    <script>
        /* 
            $().val()
            요소.value ~ input에 입력된 값 반환
            요소.value = 값 ~ input에 입력된 값 설정
        */
        /* 
            사용자가 input 상자에 숫자로 나이를 입력한 후, 성인인증 버튼을 클릭하면
            결과 화면을 경고창으로 출력한다.
            1. 아무것도 입력하지 않으면 '나이를 숫자로 입력해주세요.'
            2. 19이상을 입력했다면, '당신은 성인입니다.'
            3. 19미만을 입력했다면, '당신은 미성년입니다.'
            4. 숫자가 아닌 다른 문자를 입력했다면 '숫자를 입력해주세요.'
        */

        const btn = $('button');
        const age = $('input');

        btn.click(adult);

        function adult() {
            let num = $(age).val();
            let txt;
            if (num >= 19) {
                txt = '당신은 성인입니다.';
            } else if (num <= 18 && num > 0) {
                txt = '당신은 미성년입니다.';
            } else {
                txt = '숫자를 알맞게 입력해주세요.';
            }
            alert(txt);
        };

    </script>
</body>

</html>
