<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        div {
            width: 200px;
            height: 400px;
            margin: 50px;
            background: blue;
        }
    </style>
</head>

<body>
    <div></div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.0.js"></script>
    <script>
        /* 
            $('선택자').width() ~ 콘텐츠 가로 크기
            $('선택자').height() ~ 콘텐츠 세로 크기
            $('선택자').innerWeight() ~ 패딩 포함 가로 크기
            $('선택자').innerHeight() ~ 패딩 포함 세로 크기
            $('선택자').outerWeight(false) ~ 패딩, 보더 포함 가로 크기
            $('선택자').outerHeight(false) ~ 패딩, 보더 포함 세로 크기
            요소.offsetWidth
            요소.offsetHeight
            $('선택자').outerWeight(true) ~ 마진, 패딩, 보더 포함 가로 크기
            $('선택자').outerHeight(true) ~ 마진, 패딩, 보더 포함 세로 크기
        */
        /* 
            파란색 박스를 클릭하면 박스의 가로 크기만큼 높이를 지정

            속성: width, height
        */
        const box = $('div');

        box.click(function () {
            let w = box.width();
            box.css({height: w});
            console.log(w);
        });

    </script>
</body>

</html>
