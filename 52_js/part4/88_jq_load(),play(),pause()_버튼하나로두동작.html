<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        .vid {
            position: relative;
            width: 400px;
            margin-top: 20px;
        }
        .vid video {
            width: 100%;
        }
        .btn {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 70px;
            border-radius: 50%;
            cursor: pointer;
            text-indent: -9999em;
            border: 3px solid #fff;
        }
        
        .btn::after {
            position: absolute;
            left: 55%;
            top: 50%;
            transform: translate(-50%,-50%);
            display: block;
            content: '';
            width: 0;
            height: 0;
            border-top: 25px solid transparent;
            border-left: 40px solid #fff;
            border-bottom: 25px solid transparent;
        }
        .btn.on::after {
            width: 40px;
            height: 40px;
            left: 50%;
            border: none;
            background: #fff;
            
        }
    </style>
</head>

<body>
    
    <div class="vid">
        <video>
            <source src="../assets/video/uber_main_220126.mp4" type="video/mp4">
        </video>
        <span class="btn">버튼</span>
    </div>
    
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.0.js"></script>
    <script>
        /* 
            버튼을 처음 클릭하면 비디오가 실행되고, 두번째 클릭하면 비디오가 일시정지되도록 하시오.
            -> 토글(toggle): 두가지 상태를 번갈아 반복

            이벤트: click
            메서드:load(), play(), pause(),get()
            제어문: if
        */
        const video = $('video').get(0);
        const btn = $('.btn');

        let num = 0;
        btn.click(vidPlay);

        function vidPlay() {
            if (num === 0){
                video.play();
                btn.addClass('on');
                num = 1;
            } else {
                video.pause();
                btn.removeClass('on');
                num = 0
            }
        };
    </script>
</body>

</html>
