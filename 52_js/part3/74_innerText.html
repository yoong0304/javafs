<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        li {
            font-size: 30px;
            margin-left: 50px;
        }

        div {
            width: 400px;
            height: 400px;
            margin: 50px;
            background: #555;
            font-size: 50px;
            color: #fff;
        }
    </style>
</head>

<body>
    <ul>
        <li>red</li>
        <li>blue</li>
        <li>green</li>
        <li>pink</li>
    </ul>

    <div></div>

    <script>
        /* 
            요소.innerText; ~ 문자열 반환
            요소.innerText = '문자열'; ~ 문자열 설정
        */
        /* 
            목록의 텍스트(색상 이름)을 클릭하면 아래 회색 박스에 해당 색상 이름과 이름에 해당하는 배경색을 박스에 지정한다.
        */
        const liTag = document.querySelectorAll('li');
        const divTag = document.querySelector('div');

        for(let i = 0; i < liTag.length; i++) {
            liTag[i].onclick = bgFn;
            let txt = liTag[i].innerText;
            
            function bgFn() {
                divTag.innerText = txt;
                divTag.style.background = txt;
            }
        }

    </script>
</body>

</html>
