<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        button {
            margin: 10px;
        }
        .frame {
            width: 600px;
            border: 2px solid red;
            margin: 10px;
        }
        .frame img {
            width: 100%;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <button class="btn">이미지 속성 확인하기</button>
    <p class="frame"><img src="../assets/pic_1.jpg" alt="이미지1"></p>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.0.js"></script>
    <script>
        /* 
            요소.attr('속성명') ~ HTML 속성 반환
        */

        /* 
            '이미지 속성 확인하기' 버튼 클릭하면 img 태그의
            src 속성의 값을 경고창으로 출력하시오.

            메서드: attr('HTML속성명')
        */

        const btn = $('.btn');
        const imgTag = $('img');

        btn.click(function() {
            let txt = imgTag.attr('src');
            alert(txt);
        });
    </script>
</body>

</html>
