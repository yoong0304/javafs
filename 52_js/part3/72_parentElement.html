<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <p><span class="txt1">텍스트</span></p>
    <p><span class="txt2">텍스트</span></p>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.0.js"></script>    
    <script>
        /* 
            document.documentElement ~ <html>
            document.body ~ <body>
            parentElement ~ 부모 요소 노드 선택
            children[nodenumber] ~ 자식 요소 노드 선택
            nextElementSibling ~ 다음 형제 요소 노드 선택
            previousElementSibling ~ 이전 형제 요소 노드 선택

            제이쿼리
            $('선택자').parent()
            $('선택자').children()
            $('선택자').next()
            $('선택자').prev()
        */

        // document.querySelector('body').parentElement.style.border = '1px solid blue';
        // document.documentElement.style.fontSize = '30px';
        // document.querySelector('.txt1').parentElement.style.border = '1px solid red';
        
        // document.querySelector('.txt1').parentElement.nextElementSibling.style.background = 'yellow';

        $('body').parent().css({border: '1px solid blue'});
        $('html').css({fontSize: '30px'});
        $('.txt1').parent().css({border: '1px solid red'});
        $('.txt1').parent().next().css({background: 'yellow'});
        

    </script>
</body>

</html>
