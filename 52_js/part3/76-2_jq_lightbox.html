<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        /* 초기화 */
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }


        .row {
            width: 371px;
            margin: 0 auto;
        }


        .row ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        

        #lightbox {
            position: fixed;
            /* width: 100%;
            height: 100%; */
            background-color: rgba(0, 0, 0, 0.7);
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
        }

        #lightbox img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid #eee;
        }
    </style>
</head>

<body>
    <div class="row">
        <!-- data-사용자정의속성 -->
        <ul>
            <li><img src="../assets/thumb_pic_1.jpg" data-src="../assets/pic_1.jpg" class="pic"></li>
            <li><img src="../assets/thumb_pic_2.jpg" data-src="../assets/pic_2.jpg" class="pic"></li>
            <li><img src="../assets/thumb_pic_3.jpg" data-src="../assets/pic_3.jpg" class="pic"></li>
            <li><img src="../assets/thumb_pic_4.jpg" data-src="../assets/pic_4.jpg" class="pic"></li>
            <li><img src="../assets/thumb_pic_5.jpg" data-src="../assets/pic_5.jpg" class="pic"></li>
            <li><img src="../assets/thumb_pic_6.jpg" data-src="../assets/pic_6.jpg" class="pic"></li>
        </ul>
    </div>

    <div id="lightbox">
        <img src="../assets/pic_1.jpg" alt="" id="lightboxImage">
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.0.js"></script>
    <script>
        /*
            요소.getAttribute('속성명') ~ HTML 속성 반환
            요소.setAttribute('속성명', '값') ~ HTML 속성 설정
        */
        /* 
            썸네일 이미지를 클릭하면 해당 이미지의 큰 이미지가 모달 팝업 형식으로 나타나도록 하시오. 모달 팝업 창 임의 영역을 클릭하면 팝업 창(큰 이미지)이 닫히게 한다.

            객체 변수:
                - lightbox(모달 창)
                - lightboxImg(큰 이미지)
                - imgs(썸네일 이미지)
            이벤트: click
            메서드: attr(), find(), css()
            사용자 정의 함수: showLightbox()
        */
        const lightbox = $('#lightbox');
        const lightboxImg = lightbox.find('#lightboxImage');
        const imgs = $('.pic');

        imgs.click(showLightbox);

        function showLightbox() {
            let a = $(this).attr('data-src');
            lightboxImg.attr('src', a)
            lightbox.css({display: 'block'});
        }

        lightbox.click(function() {
            $(this).css({display: 'none'});
        }); 

    </script>
</body>

</html>
