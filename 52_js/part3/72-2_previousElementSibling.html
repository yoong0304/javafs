<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
    </ul>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.0.js"></script>
    <script>
        /* 
            요소.previousElementSibling ~ 이전 요소 선택
            요소.nextElementSibling ~ 다음 요소 선택
        */
        // 목록3을 선택한 후 previousElementSibling 속성을 사용하여 이전 요소를 선택하고 글자색을 빨강으로 지정하고, nextElementSibling 속성을 사용하여 다은 형제 요소를 선택하여 글자색을 파랑으로 지정하시오.
        // const li2Tag = document.querySelectorAll('li')[2];
        // li2Tag.previousElementSibling.style.color = 'red';
        // li2Tag.nextElementSibling.style.color = 'blue';

        const $li2Tag = $('li').eq(2);
        $li2Tag.prev().css({color: 'red'});
        $li2Tag.next().css({color: 'blue'});

        // document.querySelectorAll('li')[2].previousElementSibling.style.color = 'red';
        // document.querySelectorAll('li')[2].nextElementSibling.style.color = 'blue';
        // $('li').eq(2).prev().css({color: 'red'});
        // $('li').eq(2).next().css({color: 'blue'});

    </script>
</body>

</html>
