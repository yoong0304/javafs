<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        li {
            font-size: 20px;
            color: blue;
        }
    </style>
</head>

<body>
    <ul>
       <li>목록1</li>
       <li>목록2</li>
       <li>목록3</li>
       <li>목록4</li>
    </ul>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.0.js"></script>
    <script>
        /* 
            $(this) ~ 이벤트를 발생시킨 주체
            .eq(0~...) 배열 선택
        */
        /* 
            4개의 목록 중에 하나를 클릭하면 클릭한 목록의 글자색을 빨강으로 나머지는 파랑으로 지정하시오. -> 하나를 빨강으로 지정하기 전에 모두 파랑으로 지정하고(초기화), 선택한 요소를 빨강으로 지정한다.

            요소.not('선택자')

            탐색 메서드: not()
            키워드: this
        */

        const liTag = $('li');

        liTag.click(function(){
            // $(this).css({color: 'red'});
            liTag.not($(this).css({color:'red'})).css({color: 'blue'});
        });

        // liTag.click(function(){
        //     liTag.css({color: 'blue'});
        //     $(this).css({color: 'red'});
        // });

        // liTag.eq(0).click(function(){
        //     $(this).css({color: 'red'});
        // })

    </script>
</body>

</html>
