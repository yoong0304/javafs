<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullPage</title>
    <style>
        * {
            margin: 0;
        }
        li {
            list-style:none;
        }

        a {
            text-decoration: none;
        }

        #fullpage div {
            height: 100vh;
        }

        #section1 {
            background: #FF5F45;
        }

        #section2 {
            background: #0798EC;
        }

        #section3 {
            background: #FC6C7C;
        }

        #section4 {
            background: #FEC401;
        }

        #indicator {
            position: fixed;
            right:0;
            top:50%;
            transform: translateY(-50%);
            color: #fff;
            text-indent: -9999em;
            width:50px;
            height:150px;
        }
        #indicator li a {
            display: block;
            width:12px;
            height:12px;
            margin: 20px 0;
            border-radius: 50%;
            background: #fff;
            color: #fff;
        }
        #indicator li a.on {
            transform: scale(1.5);
        }
        
    </style>
</head>

<body>
    <div id="fullpage">
        <div id="section1" class="section">섹션1</div>
        <div id="section2" class="section">섹션2</div>
        <div id="section3" class="section">섹션3</div>
        <div id="section4" class="section">섹션4</div>
    </div>

    <!-- 오른쪽 내비게이션 -->
    <ul id="indicator">
        <li><a href="#section1" class="on">section1</a></li>
        <li><a href="#section2">section2</a></li>
        <li><a href="#section3">section3</a></li>
        <li><a href="#section4">section4</a></li>
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>

    <script>
        $('html').animate({scrollTop: 0});
        $('#indicator a').on('click',function (e) {
            // a태그 기본 이벤트 제거
            e.preventDefault();
            $('html, body').animate({scrollTop: $(this.hash).offset.top});
        });
       
    </script>
</body>

</html>
