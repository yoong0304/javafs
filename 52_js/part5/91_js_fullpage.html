<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullPage</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #fullpage div {
            height: 100vh;
        }
        #section1 {
            background: lightblue;
        }
        #section2 {
            background: lightgoldenrodyellow;
        }
        #section3 {
            background: lightcoral;
        }
        #section4 {
            background: lightskyblue;
        }
    </style>
</head>
<body>
    <div id="fullpage">
        <div id="section1" class="section">섹션1</div>
        <div id="section2" class="section">섹션2</div>
        <div id="section3" class="section">섹션3</div>
        <div id="section4" class="section">섹션4</div>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.0.js"></script>
    <script>
        const box1 = document.querySelector('#section1');
        const box2 = document.querySelector('#section2');
        const box3 = document.querySelector('#section3');
        const box4 = document.querySelector('#section4');



        window.addEventListener("load", function () {
            let elNavi = document.querySelector("#fullpage");
            let aElSection = document.querySelectorAll(".section");
            let curSIdx = 0;

            let wheelTimer;
            window.addEventListener("wheel", function (e) {
                clearTimeout(wheelTimer);
                wheelTimer = setTimeout(function () {
                    if (e.deltaY > 0) {
                        doScroll(++curSIdx);
                    } else { doScroll(--curSIdx) };
                }, 50);
            });

            function doScroll(sidx) {
                sidx = sidx < 0 ? 0 : sidx;
                sidx = sidx > aElSection.length - 1 ? aElSection.length - 1 : sidx;

                curSIdx = sidx;

                aElSection[curSIdx].scrollIntoView({
                    block: "start", inline: "start", behavior: "smooth"
                });
            }
        });
    </script>
</body>
</html>
