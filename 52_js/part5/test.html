<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 10px;
        }

        body {
            font: 1.5rem/1.8 sans-serif;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        /* layout */
        #wrap {
            width: 1200px;
        }

        header {
            background: #69DEE0;
        }

        nav {
            background: rgb(135, 206, 235);
            height: 40px;
        }

        footer {
            background: #000;
        }

        /* header */
        header {
            text-align: center;
            padding: 40px 0;
        }

        /* GNB */
        nav {
            z-index: 9999;
            position: relative;
        }

        /* 1depth */
        .main>li {
            float: left;
            width: 160px;
            height: 40px;
            background: rgb(135, 206, 235);
            text-align: center;
        }

        .main>li>a {
            display: block;
            font-size: 1.6rem;
            font-weight: bold;
            line-height: 40px;
            color: #fff;
            transition: .3s;
        }

        .main>li>a:hover {
            background: #6E9CD4;
        }

        /* 2depth */
        .sub {
            display: none;
            padding: 10px 0 20px 0;
            background: rgba(135, 206, 235, 0.3);

        }

        .sub a {
            line-height: 30px;
            padding: 4px 8px;
            font-size: 1.4rem;
        }

        .sub a:hover {
            background: #6E9CD4;
            color: #fff;

        }

        /* slide */
        .slide {
            position: relative;
            width: 1200px;
            height: 300px;
            overflow: hidden;
        }

        .slide h2 {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            font-size: 5rem;
            color: #fff;
            text-shadow: 1px 1px 3px #000;
            
        }

        .slide ul {
            position: relative;
            left: 0;
            top: 0;
            height: 400%;
            animation: slide 9s infinite;
        }

        .slide li {
            width: 1200px;
            height: 300px;
        }

        .slide li:nth-of-type(1) {
            background: lightblue;
        }

        .slide li:nth-of-type(4) {
            background: lightblue;
        }

        .slide li:nth-of-type(2) {
            background: lightcoral;
        }

        .slide li:nth-of-type(3) {
            background: lightgreen;
        }

        /* 애니메이션 키프레임 */
        @keyframes slide {
            0% {
                top: 0;
            }

            5% {
                top: -100%;
            }

            33% {
                top: -100%;
            }

            38% {
                top: -200%;
            }

            66% {
                top: -200%;
            }

            71% {
                top: -300%;
            }

            99.99% {
                top: -300%;
            }

            100% {
                top: 0;
            }
        }

        footer {
            text-align: center;
            padding: 40px 0;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header>
            <h1 class="logo">
                <a href="#">이탈리아</a>
            </h1>
        </header>
        <nav id="gnb">
            <ul class="main">
                <li>
                    <a href="#">메인메뉴1</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴2</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴3</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">메인메뉴4</a>
                    <ul class="sub">
                        <li><a href="#">서브메뉴1</a></li>
                        <li><a href="#">서브메뉴2</a></li>
                        <li><a href="#">서브메뉴3</a></li>
                        <li><a href="#">서브메뉴4</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="slide">
            <h2>메인 타이틀</h2>
            <ul>
                <li><img src="../assets/slide1.jpg" alt="test"></li>
                <li><img src="../assets/slide2.jpg" alt="test"></li>
                <li><img src="../assets/slide3.jpg" alt="test"></li>
                <li><img src="../assets/slide1.jpg" alt="test"></li>
            </ul>
        </div>
        <footer>
            <p>Copyright 2023. LJW. All rights reserved.</p>
        </footer>
    </div>

    <!-- 제이쿼리 라이브러리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"> </script>
    <script>
        $(function () {
            $('.main > li').mouseenter(function () {
                $('.sub').stop().slideDown();
            });
            $('.main > li').mouseleave(function () {
                $('.sub').stop().slideUp();
            });
        });
    </script>
</body>

</html>
