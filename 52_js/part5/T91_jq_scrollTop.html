<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullPage</title>
    <style>
        /* 커스텀 스크롤바: https://www.w3schools.com/howto/howto_css_custom_scrollbar.asp */
        body {
            margin: 0;
            -ms-overflow-style: none;
            /* IE */
            overflow: hidden;
            /* Firefox */
        }

        ::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera, Edge*/
        }

        #fullpage div {
            height: 100vh;
        }

        #section1 {
            background: #FF5F45;
        }

        #section2 {
            background: #0798EC;
        }

        #section3 {
            background: #FC6C7C;
        }

        #section4 {
            background: #FEC401;
        }
    </style>
</head>

<body>
    <div id="fullpage">
        <div id="section1" class="section">섹션1</div>
        <div id="section2" class="section">섹션2</div>
        <div id="section3" class="section">섹션3</div>
        <div id="section4" class="section">섹션4</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script>
        /* 
            이벤트: mousewheel
            메서드: mousewheel(), prev(), next(), offset().top, stop(), animate()
            속성: scrollTop
            선택자: $(this)
        */

        $('.section').mousewheel(function (e, delta) {
            let prev;
            if (delta > 0) {
                prev = $(this).prev().offset().top;
                console.log(prev);
                $('html').stop().animate({ scrollTop: prev }, 1400, 'easeOutExpo');
            } else if (delta < 0) {
                let next = $(this).next().offset().top;
                console.log(next);
                $('html').stop().animate({ scrollTop: next }, 1400, 'easeOutExpo');
            }
        });

    </script>
</body>

</html>
