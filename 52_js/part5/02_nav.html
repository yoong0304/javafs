<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            font-size: 10px;
        }

        body {
            font: 1.5rem/1.8 sans-serif;
        }
        li {
            list-style: none;
        }
        a {
            text-decoration:none;
            color: #333;
        }

        /* GNB */
        /* 1depth */
        .main > li{
            float: left;
            width: 160px;
            height: 40px;
            background: rgb(135, 206, 235);
            margin: 0 4px;
            text-align: center;
        }
        .main > li > a {
            display: block;
            font-size: 1.6rem;
            font-weight: bold;
            line-height: 40px;
            color: #fff;
            transition: .3s;
        }

        .main > li > a:hover {
            background: #6E9CD4;
        }
        
        /* 2depth */
        .sub {
            display: none;
            padding: 10px 0 20px 0;
            background: rgba(135, 206, 235, 0.3);
            
        }
        .sub a {
            line-height: 30px;
            padding: 4px 8px;
            font-size: 1.4rem;
        }
        .sub a:hover {
            background: #6E9CD4;
            color: #fff;
        }

    </style>
</head>
<body>
    <nav id="gnb">
        <ul class="main">
            <li>
                <a href="#">메인메뉴1</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">메인메뉴2</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">메인메뉴3</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
            <li>
                <a href="#">메인메뉴4</a>
                <ul class="sub">
                    <li><a href="#">서브메뉴1</a></li>
                    <li><a href="#">서브메뉴2</a></li>
                    <li><a href="#">서브메뉴3</a></li>
                    <li><a href="#">서브메뉴4</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"> </script>
    <script>
        /* 
            자바스크립트 라이브러리 - 제이쿼리
            1. 제이쿼리 라이브러리 연결하기
            2. 준비 이벤트 (외부 파일로 작성시 필요)
                $(document).ready(function(){});        //$ - 제이쿼리를 의미한다.
                $(function(){코드});
            3. 이벤트:
                $(document).ready(function(){코드}),
                $('선택자').click(function(){코드}),
                $('선택자').mouseenter(function(){코드}),
                $('선택자').mouseleave(function(){코드})
        */
        
       // 자바스크립트 코드 and 제이쿼리 코드 모두 쓸 수 있다.
        $(function(){
            // 객체.메서드().메서드() ~ 메서드 체이닝
            // 슬라이드 효과: slideDown(), slideUp()
            // 페이드 효과: fadeOut(), fadeIn()
            // 숨기기/보이기: hide(), show()
            // 애니메이션: animate()
            $('.main > li').mouseenter(function(){
                $('.sub').stop().slideDown();
            });
            $('.main > li').mouseleave(function(){
                $('.sub').stop().slideUp();
            });
        });
    </script>
</body>
</html>
