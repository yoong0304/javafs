<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullPage</title>
    <style>
        * {
            margin: 0;
        }
        li {
            list-style:none;
        }
        body {
            text-align: center;
        }

        #fullpage div {
            height: 100vh;
            font-size: 3rem;
        }

        #section1 {
            background: #FF5F45;
        }

        #section2 {
            background: #0798EC;
        }

        #section3 {
            background: #FC6C7C;
        }

        #section4 {
            background: #FEC401;
        }

        #indicator {
            position: fixed;
            right:0;
            top:50%;
            transform: translateY(-50%);
            color: #fff;
            width:30px;
            height:120px;
        }
        #indicator li {
            position: relative;
        }
        #indicator li a {
            display: block;
            width:5px;
            height:5px;
            margin: 20px 0;
            border-radius: 50%;
            background: #fff;
            transition: transform .5s;
            text-align: center;
            text-indent: -9999em;
        }
        #indicator li a:hover {
            transform: scale(2.2);
        }
        #indicator li a:hover + span {
            opacity: 1;
        }
        #indicator li a.on {
            transform: scale(2.5);
        }
        #indicator li a.on + span {
            opacity: 1;
        }
        #indicator span {
            position: absolute;
            right:40px;
            top:-8px;
            opacity:0;
        }
        #footer {
            background: lightseagreen;
            
        }
    </style>
</head>

<body>
    <!-- 섹션 -->
    <div id="fullpage">
        <div id="section1" class="section">section1</div>
        <div id="section2" class="section">section2</div>
        <div id="section3" class="section">section3</div>
        <div id="section4" class="section">section4</div>
        <div id="footer" class="section">section4</div>
    </div>

    <!-- 오른쪽 내비게이션 -->
    <ul id="indicator">
        <li><a href="#section1" class="on">section1</a><span>section1</span></li>
        <li><a href="#section2">section2</a><span>section2</span></li>
        <li><a href="#section3">section3</a><span>section3</span></li>
        <li><a href="#section4">section4</a><span>section4</span></li>
        <li><a href="#footer">footer</a><span>footer</span></li>
    </ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>

    <script>
        $('html').stop().animate({scrollTop: 0});

        $('#indicator a').click(function(ev){
            // a 태그의 기본 이벤트 제거
            ev.preventDefault;
            let idx = $(this).parent().index();
            console.log(idx);
            let posY = $('.section').eq(idx).offset().top;
            $('html').stop().animate({scrollTop: posY});
            // $('#indicator a').removeClass('on');
            // $(this).addClass('on');
            tool(idx);
        });

        function tool(index) {
            $('#indicator a').removeClass('on');
            $('#indicator a').eq(index).addClass('on');
        }
        
        $('.section').mousewheel(function (e, delta){
            if (delta > 0 ) {
                try {
                    let prev = $(this).prev().offset().top;
                    console.log(prev);
                    $('html').stop().animate({scrollTop: prev});
                    tool($(this).index()-1);
                } catch (err) {
                    return false;
                }
            } else if (delta < 0) {
                try {
                    let next = $(this).next().offset().top;
                    console.log(next);
                    $('html').stop().animate({scrollTop: next});
                    tool($(this).index()+1);
                } catch (err) {
                    return false;
                }
            }
        });
    </script>
</body>

</html>
