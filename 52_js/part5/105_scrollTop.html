<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
    <style>
        /* .result {
            position: fixed;
            top: 0;
            right: 0;
            font-size: 30px;
        } */
        body, h2 {
            margin: 0;
        }
        section {
            position: relative;
            height: 100vh;
        }
        #section1 {
            background: lightblue;
        }
        #section2 {
            background: url(../assets/2023_summer1_pick_bg_1.jpg) no-repeat 50% 50%/cover fixed;
        }
        #section3 {
            background: lightskyblue;
        }

        html {
            font-size: 10px;
        }
        a {
            text-decoration: none;
            color: #fff;
            
        }
        /* 고스트(ghost) 버튼 */
        .btn {
            position: absolute;
            left: 600px;
            top: 570px;
            /* 투명 배경 */
            background: transparent;
            opacity: 0;
            transition: 3s;
            border: 2px solid #fff;
            border-radius: 5px;
            font-size: 1.5rem;
            padding: 10px 18px;
        }
        .txt {
            position: absolute;
            left: -400px;
            top: 120px;
            width: 360px;
            height: 400px;
            transition: 3s;
            text-align: right;
        }
        .txt img:first-of-type {
            margin-bottom: 24px;
        }
        #product {
            position: absolute;
            left: 800px;
            top: 50%;
            transform: translateY(-50%);
            width: 882px;
            height: 554px;
        }

        #pic1,#pic2,#pic3 {
            position: absolute;
            transition: .3s;
        }
        #pic1 {
            width: 225px;
            height: 350px;
            /* left: 10%;
            top: 15%; */
            left: 50px;
            top: 90px;
            transform: rotate(-18deg);
            background: lightblue;
        }
        #pic2 {
            width: 250px;
            height: 350px;
            /* left: 35%; */
            left: 278px;
            top: 0;
            background: lightcoral;
        }
        #pic3 {
            width: 325px;
            height: 445px;
            /* left: 63%;
            top: 10%; */
            left: 490px;
            top: 65px;
            transform: rotate(18deg);
            background: lightgreen;
        }
        #product > div:hover {
            z-index: 1;
            transform: scale(1.2);
        }
        /* #pic1:hover {
            transform: scale(1.2) rotate(-18deg);
            z-index: 1;
        }
        #pic2:hover {
            transform: scale(1.2);
            z-index: 1;
        }
        #pic3:hover {
            transform: scale(1.2) rotate(18deg);
            z-index: 1;
        } */
    </style>
</head>

<body>
    <section id="section1">
        <h2>섹션1</h2>
        <!-- <div class="result"></div> -->
    </section>

    <section id="section2">
        <h2>섹션2</h2>
        <div class="txt">
            <img src="../assets/fav_prod_txt01.png" alt="">
            <img src="../assets/2023_pick_text2_img.png" alt="">
        </div>
        <a href="#" class="btn">자세히 보기</a>
        <div id="product">
            <div id="pic1"></div>
            <div id="pic2"></div>
            <div id="pic3"></div>
        </div>
    </section>
    <section id="section3">

    </section>

    <script>
        /* 
            scrollTop 값이 300이상이면 RED 박스의 opacity를 1로 지정하시오.

            속성: scrollTop, innerText
            제어문: if
        */
        // const num = document.querySelector('.result');
        const btn = document.querySelector('.btn');
        const txt = document.querySelector('.txt');

        document.onscroll = function() {
            let st = document.documentElement.scrollTop;
            let stValue = 600;
            console.log(st);

            if (st >= stValue) {
                btn.style.opacity = 1;
                txt.style.left = 360 + 'px';
            } else {
                btn.style.opacity = 0;
                txt.style.left = -400 + 'px';
            }
        }
    </script>
</body>

</html>
