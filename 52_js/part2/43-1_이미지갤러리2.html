<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>이미지 갤러리</h1>
    <div id="galleryZone">
        <p>
            <!-- 인라인 스크립트(gallery();) -->
            <button onclick="gallery(0);">이전</button>
            <button onclick="gallery(1);">다음</button> <!-- 0 과 1은 참 거짓을 구분하기 위함, 별 뜻은 없다. -->
        </p>
        <p><img src="../assets/pic_1.jpg" alt="" id="photo"></p>
    </div>
    <!-- 내부 스크립트 -->
    <script>
        /* 
            HTML의 이벤트 속성: onclick
            
            객체.메서드()
            document.write()
            document.getElementById('아이디')
            document.getElementsByClassName('클래스명')
            document.getElementsByTagName('태그명')
            document.querySelector('선택자')
            document.querySelectorAll('선택자들')
            객체.setAttribute('속성', '값') ~ HTML 속성 설정

            속성 변경
            HTML attribute
            CSS property

            get~: 반환(가져오기)
            set~: 설정(적용하기)

            메서드 체인
            객체.메서드().메서드()....;

            이벤트 종류: click
            이벤트 핸들러: on

            return: 함수 호출문에 결괏값 반환하고 함수 종료

            함수 정의
                function 함수명() {
                    코드;
                    return 데이터(값);
                }

            함수 호출
                var 변수 = 함수명();
        */


        
        let num = 1; // num은 전역 변수
        function gallery(direct) {
            if (direct) {
                if (num === 10) num = 0;
                num++;
                console.log(num);
            } else {
                if (num === 1) num = 11;
                num--;
                console.log(num);
            }

            const imgTag = document.getElementById('photo'); // photo id를 가진 것을 imgTag에 할당
            imgTag.setAttribute('src', '../assets/pic_' + num + '.jpg'); // 변수imgTag의 src속성을 변경

        }
    </script>
</body>

</html>
