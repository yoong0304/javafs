<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>문자열 객체</h1>
    <script>
        /* 
            match('찾을문자'): 객체의 왼쪽부터 문자열을 찾아 최초 일치하는 문자열을 반환 (없으면 null)
            search('찾을문자'): 객체의 왼쪽부터 문자열을 찾아 최초 일치하는 index 번호 반환 (없으면 -1)

            substr(index, 개수): 인덱스 번호부터 개수만큼 문자열 반환
            substring(index1, index2): 인덱스1부터 인덱스2 이전 구간의 문자열 반환, (단, 음수인 경우 인덱스 0을 가리킴)
            replace('바꿀문자', '새문자'): 객체의 왼쪽부터 바꿀 문자열을 찾아 일치하는 문자열을 새 문자열로 치환
            
        */

        var str = 'Hello Thank you good luck to you';

        document.write(str.match('y'), '<br>');
        document.write(str.match('z'), '<br><br>');

        document.write(str.search('y'), '<br>');
        document.write(str.search('z'), '<br><br>');
        
        document.write(str.substr(12, 3), '<br>');
        document.write(str.substring(3, 12), '<br>');
        document.write(str.substring(-3, 12), '<br>');

        document.write(str.replace('Hello', 'Hi'), '<br>');
        document.write(str.replace('you', 'me'), '<br>'); // 처음 일치하는 문자만 바꾼다.

    </script>
</body>

</html>
