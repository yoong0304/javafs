<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>문자열 객체</h1>
    <script>
        /* 
             var 참조변수 = new String('문자열');
             var 참조변수 = '문자열';
        */

        var s = new String('hello javascript');
        var s2 = 'hello javascript';

        /* 
            indexOf('찾을문자'): 객체의 왼쪽부터 문자열을 찾아 최초 일치하는 index 번호 반환 (없으면 -1)            
            length: 문자열의 문자 총 개수 반환
        */

        const userEmail = prompt('이메일을 입력하세요.');
        const urlArr = ['.co.kr', '.com', '.ac.kr', '.net', '.or.kr'];

        let check1 = false;             // check1과 check2는 값이 바뀌기 때문에 let 선언
        let check2 = false;


        if (userEmail.indexOf('@') > 0) {   // 입력한 이메일 안에 @가 있는지 검사
            check1 = true;                  // 참이면 check1 true
        }

        for (let i = 0; i <= urlArr.length; i++) {
            if (userEmail.indexOf(urlArr[i]) > 0) {         // 입력한 이메일 안에 도메인 주소가 있는지 검사
                check2 = true;                              // 참이면 check2 true
            }
        }
        if (check1 && check2) {             
            document.write(userEmail + '님 환영합니다.');   // check1과 check2가 모두 참이면 코드 실행
            // location.href = "https://naver.com";
        } else {
            alert('이메일을 잘 못 입력하였습니다.');
            location.reload();                              // 재실행
        }

        

    </script>
</body>

</html>
