<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>HTML+JS</title>

<body>
    <h1>수학 객체</h1>
    <script>
       /* 
            Math.random(): 0(포함) ~ 1(제외) 사이의 난수 반환
            Math.floor(숫자): 소수점 첫째 자리에서 내림한 정수 반환
            Math.ceil(숫자): 소수점 첫째 자리에서 올림한 정수 반환
       */
        let game = prompt('가위, 바위, 보 중 쓰세요', '가위');
        let gameNum;

        switch (game) {
            case '가위':
                gameNum = 1; break;
            case '바위':
                gameNum = 2; break;
            case '보':
                gameNum = 3; break;
            default : alert('가위, 바위, 보 중 하나만 입력하세요.');
            location.reload();
        }

        // 1 <= x < 4
        let com = Math.floor(Math.random() * 3) + 1;
        document.write('<img src = "../assets/math_img_', com, '.jpg">');

        if(gameNum === com) {
            document.write('<img src = "../assets/game_1.jpg">');
        } else {
            document.write('<img src = "../assets/game_2.jpg">');
        }




        // 문자열 기록시 \(백슬래쉬) 뒤에 특수문자는 특수문자로 인식하여 표시된다.

        // document.write("나는 \"문자열\"이다");

    </script>
</body>

</html>
