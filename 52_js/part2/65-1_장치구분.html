<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>브라우저와 운영체제 정보</h1>

    <script>
        /* 
            location.href = 'url'; -> 지정한 url로 위치 이동
            navigator.userAgent;
            요소.indexOf('문자열') ~ 색인번호, 찾는 문자열이 없으면 -1

            적응형
            www.naver.com ~ 데스크탑
            m.naver.com ~ 모바일
        */

        let info = navigator.userAgent.toLowerCase();

        if (info.indexOf('windows') >= 0 || info.indexOf('macintosh') >= 0) {
            location.href = 'https://www.naver.com';
        } else if (info.indexOf('android') >= 0 || info.indexOf('iphone') >= 0) {
            location.href = 'https://m.naver.com';
        }

    </script>
</body>

</html>
