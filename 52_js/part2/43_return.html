<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>함수</h1>
    <script>
        /* 
            return: 함수 호출문에 결과값 반환하고 함수 종료

            함수 정의
                function 함수명() {
                    코드;
                    return 데이터(값);
                }

            함수 호출
                var 변수 = 함수명();
        */

        // 변수의 scope(범위)
        // 전역변수 ~ 함수 내외에서 모두 사용 가능
        // 지역변수 ~ 매개변수, 함수 내에서 사용하는 변수

        // let sum; // 전역변수 
        function add(a,b) {
            let sum = a + b; // let으로 선언을 안 하면 위에 sum이랑 같은 변수이다.
            // document.write(sum);
            return sum;
        }
        // add(1,2);
        let hap = add(1,2);
        document.write(hap);
    </script>
</body>

</html>
