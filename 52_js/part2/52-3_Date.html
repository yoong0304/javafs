<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>날짜 객체</h1>
    <script>

        /* 
            참조변수 = new Date()
            참조변수 = new Date(연,월,일)

            날짜 정보를 가져올 때(get) - 메서드
            getFullYear(): 년
            getMonth(): 월(0:1월 ~ 11:12월)
            getDate(): 일
            getDay(): 요일(0:일 ~ 6:토)
            getHours(): 시
            getMinutes(): 분
            getSeconds(): 초
            getMilliseconds(): 밀리초
            getTime(): 1970년 1월 1일부터 경과된 시간을 밀리초로 반환
            toGMTString(): GMT 표준 표기 방식으로 문자열 데이터로 반환
            toLocaleString(): 운영 시스템 표기 방식으로 문자열 데이터로 반환

            날짜 정보를 수정할 때(set)
            setFullYear()
            setMonth()
            setDate()
            setHours()
            setMinutes()
            setSeconds()
            setMilliseconds()
            setTime()
        */

        let d = new Date();
        console.log(d); // Tue May 23 2023 16:16:50 GMT+0900 (한국 표준시)
        // 년(yyyy)
        document.write(d.getFullYear(), '<br>');
        // 월(mm): 0(1월) ~ 11(12월)
        document.write(d.getMonth() + 1, '<br>');
        // 일(dd)
        document.write(d.getDate(), '<br>');
        // 요일(week): 0(일) ~ 6(토)
        // if를 사용하여 요일을 일요일 ~ 토요일까지 문자열로 표시하기
        document.write(d.getDay(), '요일 <br>');
        let week = d.getDay();
        if (week === 0) {
            week = '일요일<br>';
        } else if (week === 1) {
            week = '월요일<br>';
        } else if (week === 2) {
            week = '화요일<br>';
        } else if (week === 3) {
            week = '수요일<br>';
        } else if (week === 4) {
            week = '목요일<br>';
        } else if (week === 5) {
            week = '금요일<br>';
        } else {
            week = '토요일<br>';
        }
        document.write(week);


        // 시(hh)
        // 오전과 오후를 구분하여 12시간제로 표시하기
        document.write(d.getHours(), '<br>');

        let time = d.getHours();
        if (time === 24) {
            time -= 24;
            document.write(time + 'am <br>');
        } else if (time === 12) {
            document.write(time + 'pm <br>');
        } else if (time > 12) {
            time -= 12;
            document.write(time + 'pm <br>');
        } else {
            document.write(time + 'am <br>');
        }

        // 분(mm)
        let mm = d.getMinutes();
        if (mm < 10) {
            mm = '0' + mm;
        }
        document.write(mm, '<br>');

        // 초(ss)
        let ss = d.getSeconds();
        if (ss < 10) {
            ss = '0' + ss;
        }
        document.write(ss, '<br>');





    </script>
</body>

</html>
