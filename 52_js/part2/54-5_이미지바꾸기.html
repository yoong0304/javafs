<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>버튼 클릭 시 이미지 바꾸기</h1>
    <button onclick="changeImg()">이미지 바꾸기</button>
    <div>
        
    </div>
    <script>
        /* 
            함수 정의
                function 함수명() {
                    코드;
                }

            함수 호출
                함수명();

            document.querySelector('선택자'); 문서 객체(태그)를 선택
            문서객체.style.스타일속성 = 값; 문서 객체에 CSS 스타일 적용
        */

        const img = [1, 2, 3, 4, 5, 6];
        let i = 0;

        function changeImg() {
            i++;
            if (i >= img.length) {
                i = 0;
            }

            const divTag = document.querySelector('div');
            // divTag.style.background = 'no-repeat 0 0/cover';
            divTag.innerHTML = '<img src = "../assets/pic_'+ img[i] + '.jpg">';
        }
    </script>
</body>

</html>
