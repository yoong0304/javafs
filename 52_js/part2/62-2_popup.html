<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>윈도우 팝업창</h1>
    <p>문서를 열면 팝업 창이 표시됩니다</p>
    <script>
        /* 
            BOM 객체
            - window, document, location, screen, history

            screen: 사용자의 모니터 정보 제공
            
            screen.width: 화면 너빗값(UI 영역(윈도우의 작업 표시줄) 포함)
            screen.height: 화면 높잇값(UI 영역(윈도우의 작업 표시줄) 포함)
            screen.availWidth: 화면 너빗값(UI 영역(윈도우의 작업 표시줄) 제외)
            screen.availHeight: 화면 높잇값(UI 영역(윈도우의 작업 표시줄) 제외)

            screen - 스크린창(1920*1040) 기준
        */

        console.log('screen.Width; ' + screen.width);
        console.log('screen.height: ' + screen.height);
        console.log('screen.availWidth: ' + screen.availWidth);
        console.log('screen.availHeight: ' + screen.availHeight);

        function openCenter(doc, win, w, h) {
            var left = (screen.availWidth - w) / 2;  // 팝업 창의 왼쪽 좌표
            var top = (screen.availHeight - h) / 2;   // 팝업 창의 위쪽 좌표 
            var opt = "left=" + left + ",top=" + top + ",width=" + w + ",height=" + h;
            window.open(doc, win, opt);
        }
        openCenter("notice.html", "pop", 500, 400) 
    </script>

</body>

</html>
