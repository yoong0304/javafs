<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>일정 시간 간격으로 값 증감시키기</h1>
    <p>콘솔 패널을 열어 확인하세요.</p>
    <button id="btn1">증가 실행</button>
    <button id="btn2">증가 정지</button>
    <button id="btn3">감소 실행</button>
    <button id="btn4">감소 정지</button>
    <script>
        /* 
            setInterval(코드, 시간): 일정한 시간 간격으로 코드를 반복 실행
            clearInterval(): setInterval() 메서드 제거

            setInterval(함수, 시간);
            시간은 ms(밀리초)

            var 참조변수 = setInterval(function(){ // clearInterval을 안 쓰면 setInterval의 참조변수를 제거해도 된다.
                코드;
            }, 시간간격(ms));
            
            clearInterval(참조변수);
        */

        /* 
            document.getElementById('아이디')
            document.getElementsByClassName('클래스명')
            document.getElementsByTagName('태그명')
            document.querySelector('선택자')
            document.querySelectorAll('선택자')


            // add함수의 괄호()는 쓰지 않는다.
        */


        // 변수
        let increase = 0, decrease = 1000;
        const btn1 = document.getElementById('btn1'),
            btn2 = document.getElementById('btn2'),
            btn3 = document.querySelector('#btn3'),
            btn4 = document.querySelector('#btn4');
        
        /*
            이벤트 처리 1
            객체.on이벤트종류 = 함수;
            function 함수() {}

            이벤트 처리 2
            객체.on이벤트종류 = function() {
                코드;
            };

            setInterval 주의사항 - 함수 호출할 때 ()는 쓰지 않는다.
        */
        let auto1, auto2;

        btn1.onclick = function() {
            auto1 = setInterval(add, 1000);
        };
        btn2.onclick = function() {
            clearInterval(auto1);
        };

        btn3.onclick = sub_play;
        btn4.onclick = sub_stop;

        function sub_play() {
            auto2 = setInterval(sub, 1000);
        };
        function sub_stop() {
            clearInterval(auto2);
        };

        // 처리
        
        

        function add() {
            increase++;
            console.log(increase);
        }
        function sub() {
            decrease--;
            console.log(decrease);
        }

        
        


    </script>
</body>

</html>
