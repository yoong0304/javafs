<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>브라우저와 운영체제 정보</h1>

    <script>
        /* 
            screen: 사용자의 모니터 정보 제공
            location: 사용자의 현재 URL에 대한 정보와 새로 고침 메서드 제공
            navigator: 사용자의 브라우저와 운영체제 정보 제공
            
            screen.width: 화면 너빗값
            screen.height: 화면 높잇값

            location.href = 'url'; -> 지정한 url로 위치 이동
            location.reload(); -> 브라우저 새로 고침

            navigator.userAgent;
                - 기본 플랫폼
                - 운영체제 정보
                - 사용중인 브라우저의 엔진 이름
                - 사용 중인 브라우저 이름
                - 같은 엔진을 사용 중이며 호환 가능한 다른 브라우저
        */

        var info = navigator.userAgent.toLowerCase();
        var osImg = null;

        if (info.indexOf('windows') >= 0) {
            osImg = 'windows.png';
        } else if (info.indexOf('macintoch') >= 0) {
            osImg = 'macintosh.png';
        } else if (info.indexOf('iphone') >= 0 ) {
            osImg = 'iphone.png';
        } else if (info.indexOf('android') >= 0) {
            osImg = 'android.png';
        }

        document.write('<img src=\'../assets/' + osImg + '\'>', '<br>');

        var scr = screen;
        var sc_w = scr.width;
        var sc_h = scr.height;

        document.write('모니터 해상도 너비:' + sc_w + 'px', '<br>');
        document.write('모니터 해상도 높이:' + sc_h + 'px', '<br>');

    </script>
</body>

</html>
