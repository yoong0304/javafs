<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>문자열 객체</h1>
    <script>
        /* 
             var 참조변수 = new String('문자열');
             var 참조변수 = '문자열';
        */

        var s = new String('hello javascript');
        var s2 = 'hello javascript';

        /* 
            charAt(index): index 번호에 해당하는 문자열 반환
            indexOf('찾을문자'): 객체의 왼쪽부터 문자열을 찾아 최초 일치하는 index 번호 반환 (없으면 -1)            
            indexOf('찾을문자', 인덱스): 인덱스 번호 부터 오른쪽 방향으로 찾을문자와 최초 일치하는 인덱스 번호 반환            
            lastIndexOf('찾을문자'): 객체의 오른쪽부터 문자열을 찾아 최초 일치하는 index 번호 반환 (없으면 -1)
            lastIndexOf('찾을문자', 인덱스): 인덱스 번호 부터 왼쪽 방향으로 찾을문자와 최초 일치하는 인덱스 번호 반환
            
        */

        var str1 = 'Hello Thank you good luck to you';
        var str2 = '201031-1234567';

        // index(색인번호)는 0부터 공백 포함
        // c(문자), str(문자열)
        document.write(str1.charAt(16), '<br>');
        document.write(str2.charAt(7), '<br>');
        document.write(str1.indexOf('you'), '<br>');
        document.write(str1.indexOf('you', 13), '<br>');
        document.write(str1.lastIndexOf('you', 28), '<br>');




    </script>
</body>

</html>
