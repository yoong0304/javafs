<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>문자열 객체</h1>
    <script>
        /* 
             var 참조변수 = new String('문자열');
             var 참조변수 = '문자열';
        */

        var s = new String('hello javascript');
        var s2 = 'hello javascript';

        /* 
            indexOf('찾을문자'): 객체의 왼쪽부터 문자열을 찾아 최초 일치하는 index 번호 반환 (없으면 -1)            
            length: 문자열의 문자 총 개수 반환
        */
        /* 
            이메일 주소를 입력받아 유효성 검사를 하시오.
            형식: id@naver.com

            변수: userEmail, arrUrl, chk1, chk2
            제어문: if, if ~ else, for
            메서드: prompt(), indexOf(), alert(), write()
            속성: length
        */
        // 변수 선언
        const arrUrl = ['.co.kr', '.com', '.net', '.ac.kr', '.or.kr']
        let chk1 = false, chk2 = false, i;
        
        // 입력
        const userEmail = prompt('Email을 입력하세요');

        // 처리
        if (userEmail.indexOf('@') > 0) chk1 = true;

        for (i = 0; i <= arrUrl.length; i++) {
            if (userEmail.indexOf(arrUrl[i]) > 0) chk2 = true;
        }

        // 출력
        if (chk1 && chk2) {
            document.write(userEmail + '님 환영합니다.');
            // location.href = "https://naver.com";
        } else {
            alert('잘 못 입력하셨습니다.');
            location.reload();
        }
        
    </script>
</body>

</html>
