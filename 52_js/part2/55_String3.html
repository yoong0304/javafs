<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JS</title>
</head>

<body>
    <h1>문자열 객체</h1>
    <script>
        /* 
            slice(a, b): 왼쪽에서 a개의 문자를 자르고, b번째 이후에 문자열을 자른 후 남은 문자열을 반환 (단, b가 -1인 경우 뒤에서부터 1글자를 가리킴)
            split('문자'): 지정한 문자를 기준으로 문자열 데이터를 나누어 배열에 저장하여 반환

            concat('새문자열'): 문자열에 새 문자열 결합
            trim(): 문자열 앞 또는 뒤에 공백 문자열 삭제
            */

        var str = 'Hello Thank you good luck to you';
        var str3 = 'Thank you';

        document.write(str.slice(12, 17), '<br>');
        document.write(str.slice(12, -1), '<br>');

        let str2 = str.split(' ');
        console.log(str2);

        document.write(str2[0], '<br>');
        document.write(str2[1], '<br>');
        
        document.write(str.concat(' get set readyyyyyy go!'), '<br>');
        document.write(str3.trim());


    </script>
</body>

</html>
