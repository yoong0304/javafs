<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        .container {
            width: 110px;
            height: 110px;
            perspective: 800px;
        }
        
        .inner {
            position: relative;
            transform-style: preserve-3d;
            height: 100%;
            transition: .5s;
        }
        .inner div {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .front {
            z-index: 1;
            background: aqua;
            backface-visibility: hidden;
            
        }
        .back {
            background: aquamarine;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            text-align: center;
            line-height: 110px;
            font-size: 2rem;
            color: #fff;
            font-weight: bold;
        }
        
        .container:hover .inner {
            transform: rotateY(180deg);
        }

    </style>
</head>
<body>
    <h1>이미지 호버시 y축 회전 효과</h1>
    <p>https://www.farmhannong.com/kor/main/index.do</p>
    <div class="container">
            <div class="inner">
                <div class="front">
                    <img src="../assets/icon_farming_02.png" alt="사과">
                </div>
                <div class="back">
                    사과
                </div>
            </div>
    </div>


</body>
</html>
