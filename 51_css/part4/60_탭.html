<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <style>
        label {
            cursor: pointer;
        }

        #btn1:checked ~ #tab1 {
            display: block;
        }
        #btn2:checked ~ #tab2 {
            display: block;
        }
        .tabs > div {
            position: absolute;
            width: 400px;
            height: 200px;
            background: aqua;
            display: none;
        }
        #tab1 {
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>탭 메뉴</h1>
    <div class="tabs">
        <!-- <ul>
            <li><a href="#">공지사항</a></li>
            <li><a href="#">갤러리</a></li>
        </ul> -->
        <label for="btn1">공지사항</label>
        <label for="btn2">갤러리</label>
        <input type="radio" name="tabs" id="btn1" checked>
        <input type="radio" name="tabs" id="btn2">

        <div id="tab1">
            <h2>공지사항</h2>
            <p>첫번째 탭입니다.</p>
        </div>
        <div id="tab2">
            <h2>갤러리</h2>
            <p>두번째 탭입니다.</p>
        </div>
    </div>
</body>
</html>
