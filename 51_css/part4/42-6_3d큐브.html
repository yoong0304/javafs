<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 초기값 */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
        }

        .scene {
            /* width: 400px; */
            height: 200px;
            margin: 100px;
            perspective: 1000px;
            perspective-origin: 30% -50%;
        }

        .cube {
            width: 200px;
            height: 200px;
            position: relative;
            top: 150px;
            transform-style: preserve-3d;
            transition: 1s;
        }

        .cube_face {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 200px;
            font-size: 3rem;
            color: antiquewhite;
            font-weight: bold;
            text-align: center;
            line-height: 185px;
        }

        .cube_face_front {
            background: rgba(255, 0, 0, 0.7);
            transform: rotateY(0deg) translateZ(100px);
        }

        .cube_face_back {
            background: rgba(255, 255, 0, 0.7);
            transform: rotateY(180deg) translateZ(100px);
        }

        .cube_face_left {
            background: rgba(255, 0, 255, 0.7);
            transform: rotateY(270deg) translateZ(100px);
        }

        .cube_face_right {
            background: rgba(0, 255, 255, 0.7);
            transform: rotateY(90deg) translateZ(100px);
        }

        .cube_face_top {
            background: rgba(255, 50, 100, 0.7);
            transform: rotateX(90deg) translateZ(100px);
        }

        .cube_face_bottom {
            background: rgba(50, 200, 190, 0.7);
            transform: rotateX(-90deg) translateZ(100px);
        }

        /* .cube {
            animation: 10s running;
        } */

        @keyframes rotateY {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        #auto:checked ~ .cube {
            animation: rotateY 10s infinite linear;
        }
        #front:checked ~ .cube {
            transform: rotateY(0deg);
        }
        #back:checked ~ .cube {
            transform: rotateY(180deg);
        }
        #left:checked ~ .cube {
            transform: rotateY(90deg);
        }
        #right:checked ~ .cube {
            transform: rotateY(270deg);
        }
        #top:checked ~ .cube {
            transform: rotateX(270deg);
        }
        #bottom:checked ~ .cube {
            transform: rotateX(90deg);
        }

        label {
            background: #000;
            color: #fff;
            line-height: 2;
            padding: 4px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        input {
            /* 공간을 남기고 사라짐 */
            /* visibility: hidden; */
            /* opacity: 0; */

            /* 공간까지 사라짐 */
            display: none;
        }
    </style>
</head>

<body>
    <h1>3D Cube</h1>
    <div class="scene">
        <label for="auto">auto</label>
        <input type="radio" name="cube" id="auto">

        <label for="front">front</label>
        <input type="radio" name="cube" id="front">

        <label for="back">back</label>
        <input type="radio" name="cube" id="back">

        <label for="left">left</label>
        <input type="radio" name="cube" id="left">

        <label for="right">right</label>
        <input type="radio" name="cube" id="right">

        <label for="top">top</label>
        <input type="radio" name="cube" id="top">

        <label for="bottom">bottom</label>
        <input type="radio" name="cube" id="bottom">

        <div class="cube">
            <div class="cube_face cube_face_front">front</div>
            <div class="cube_face cube_face_back">back</div>
            <div class="cube_face cube_face_left">left</div>
            <div class="cube_face cube_face_right">right</div>
            <div class="cube_face cube_face_top">top</div>
            <div class="cube_face cube_face_bottom">bottom</div>
        </div>
    </div>
</body>

</html>
