<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        .wrapper {
            position: fixed;
            z-index: -1;
            left: 0; top: 0;
            background: lightblue;
            width: 100%;
            height: 100%;
        }

        .news {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 820px;
            height: 210px;
            /* border: 5px solid red; */
        }
        .news div {
            position: absolute;
            left: 755px;
            top: 0;
            width: 100%;
            height: 100%;
            background:aqua;
            transition: .5s ease-in;
        }
        .news a {
            position: absolute;
            left: 755px;
            top: 0;
            width: 65px;
            height: 100%;
            background: #ccc;
            z-index: 10;
            transition: .5s ease-in;
        }
        .news:hover a, .news div:hover {
            left: 0;
        }
        /* .news a:hover, .news div:hover {
            left:0;
        } */
        /* .news a:hover + .news div {
            left: 0;
        } */
    </style>
</head>
<body>
    <h1>사이드 메뉴</h1>
    <p>https://www.daewooenc.com/</p>
    <div class="wrapper">
        <div class="news">
            <a href="#">뉴스룸</a>
            <div>뉴스룸 내용</div>
        </div>  
    </div>
</body>
</html>
