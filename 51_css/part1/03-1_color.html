<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 글자 색 */
        .txtColor {color:red;}
        /* 배경 색 */
        .bgColor {
            background: lightblue; /* 속기형 */
            /* background-color: lightblue; */
        }
        /* 테두리 색 (글자색의 영향 받음)*/
        .borderColor {
            border-style: solid;
            border-width: 1px;
            border-color: green;

            border: 1px solid green; /* 속기형 */
            
        }
    </style>
</head>
<body>
    <h1>CSS 색상 속성</h1>
    <p class="txtColor">글자</p>
    <p class="bgColor">배경</p>
    <p class="borderColor">테두리</p>
</body>
</html>
