<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
            의사(Pseudo, 가상, 유사) 클래스
            타입을 구분하지 않는다.

            선택자:first-child
            선택자:last-child
            선택자:nth-child(n) - 순번을 위에서 아래로
            선택자:nth-last-child(n) - 순번을 아래에서 위로
            
            수열
            n: 1,2,3,..., odd, even, 2n-1, 2n, 3n ...
            
            2n -> 2*1, 2*2, 2*3, ... -> 2, 4, 6, ...
            3n -> 3*1, 3*2, 3*3, ... -> 3, 6, 9, ...

            짝수: 2n 또는 even
            홀수: 2n-1 또는 odd
        */
        p:first-child {
            color: red;
        }
        /* p:nth-child(1) {
            color: blue;
        } */
        p:nth-child(2) {
            color: blue;
        }
        /* p:nth-child(3n-1) {
            color: blue;
        } */

        /* 적용되지 않는다. */
        p:last-child {
            color: orange;
        }
        p:nth-last-child(1) {
            color: aqua;
        }

        div p:nth-child(2) {background-color: yellow;}
    </style>
</head>
<body>
    <h1>의사 클래스 선택자 - n번째 요소</h1>
    <div>
        <h2>~child - 1번째 요소</h2>
        <p>2 번째 요소입니다.</p>
        <p>3 번째 요소입니다.</p>
        <p>4 번째 요소입니다.</p>
        <p>5 번째 요소입니다.</p>
    </div>

    <div>
        <h2>~child - 번째 요소</h2>
        <p>2 번째 요소입니다.</p>
        <p>3 번째 요소입니다.</p>
        <p>4 번째 요소입니다.</p>
        <p>5 번째 요소입니다.</p>
    </div>

    <div>
        <h2>~child - 번째 요소</h2>
        <p>n 번째 요소입니다.</p>
        <p>n 번째 요소입니다.</p>
        <p>n 번째 요소입니다.</p>
        <p>n 번째 요소입니다.</p>
    </div>
    
</body>
</html>
