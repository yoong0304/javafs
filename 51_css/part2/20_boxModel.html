<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>

        /* 
            형식 : 
            선택자 {속성:값; 속성:값;}
            color : #RRGGBB;
            background-color : #RGB;
            background : rgb(R,G,B);
            border-color : rgba(R,G,B,a);
            color : hsl(H,S,L);
            color : hsla(H,S,L,a);

            width : 너비
            height : 높이
            margin : 여백(테두리 바깥 여백)
            padding : 패딩(테두리 안쪽 여백)
            border : 테두리
            box-sizing : 박스 크기
            box-shadow : 박스 그림자


        */
        /* 숫자 0은 단위 생략 가능 */
        /* 뷰포트(viewport) : 웹 브라우저의 콘텐츠 표시 영역 */
        html {
            width:100%;
            height: 100%;
        }
        /*
            width:auto; auto는 부모 크기를 기준으로 100%
            height:auto; auto는 콘텐츠 크기
        */
        body {
            /* width:100%; */
            /* height: 100%; */
            margin:0;
            border: 1px solid blue;
        }
        /* (1) .container 배경색은 red로, 가로 크기는 50%, 세로 크기는 1000px로 지정하시오. */
        .container {
            background-color: red;
            width: 50%;
            height: 50%;
        }
        
        /*
            블록레벨요소의 width = 100%
            width, height 속성 값의 %는 부모 크기를 기준으로 한다.
            여백은 8단위로
        */
        /* (2) .container 자식 요소인 div의 배경색을 yellow로, 여백은 100px, 패딩은 20px, 테두리는 두께는 10px, 테두리 종류는 solid, 테두리 색은 black으로 지정하시오. */
        .container div {
            background-color: yellow;
            margin: 100px;
            padding: 20px;
            /*
                테두리 색은 기본색이 글자색이다.
                border : 두께 종류 색;
            */
            border: 10px solid black;
        }
        


        /* 
            요소의 가로 크기 auto는 100%
            요소의 세로 크기 auto는 콘텐츠 크기, 만약 콘텐츠가 없으면 0
            콘텐츠란? 텍스트, 요소(이미지, 비디오, ...)
        */

        /* (3) .div1의 가로 크기는 100%, 세로 크기는 auto로 지정하시오. */
        .container .div1 {
            width: 100%;
            height: auto;
        }


        /* %는 부모 크기 기준 */
        /* 위/아래 margin은 큰 쪽으로 지정된다. 주의!! */

        /* (4) .div2의 가로 크기는 50%, 여백은 30px로 지정하시오. */
        .container .div2 {
            width: 50%;
            margin: 30px;
            
        }

        
        /* (5) .div3의 가로 크기는 250px, 세로 크기는 250px로 지정하시오. */
        .div3 {
            width: 250px;
            height: 250px;
        }
        


    </style>
</head>
<body>
    <h1>박스 모델</h1>
    <div class="container">
        <div class="div1">박스1: 가로/세로 크기 모두 auto, 가로는 100%, 세로는 콘텐츠 크기</div>
        <div class="div2">박스2: 가로는 50%, 세로는 지정하지 않음, 여백 30px</div>
        <div class="div3">박스3: 가로/세로 250px</div>
    </div>
</body>
</html>
