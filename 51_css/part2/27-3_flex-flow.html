<!DOCTYPE html>

    <title>HTML+CSS</title>
    <style>
        .container div {
            width: 100px;
            height: 100px;
            background-color: gray;
        }

        .container {
            display: flex;
            outline:1px solid red;
        }

        .flf1 {flex-flow: row nowrap;}
        .flf2 {flex-flow: row wrap;}
        .flf3 {flex-flow: row wrap-reverse;}



        .container:nth-of-type(3)~.container {
            height: 600px;
        }
        /* 높이를 지정해야 wrap이 적용된다. */
        .flf4 {flex-flow: column nowrap;}
        .flf5 {flex-flow: column wrap;}
        .flf6 {flex-flow: column wrap-reverse;}
    </style>
</head>
