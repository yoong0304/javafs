<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        .wrap1 {
            margin-bottom:200px;
        }
        .container {
            display: flex;
            flex-direction: row-reverse;
            border:1px solid orange;
        }

        .container div {
            width: 100px;
            height: 100px;
            background-color: gray;
        }

        /* 
            justify(양쪽 맞춤, 균등분배)
            justify-content: flex-start; -> 주축의 시작에 배치
            justify-content: flex-end; -> 주축의 끝에 배치
            // 플렉스 방향(flex-direction)이 역방향(row-reverse, column-reverse)일 경우 flex-start와 start, flex-end와 end의 차이가 생긴다.

            justify-content: center; -> 주축의 가운데 배치
            justify-content: space-between; -> 주축의 양쪽 끝에 배치하고 나머지 공간을 균등 분배
            justify-content: space-around; -> 플렉스 아이템을 좌우 공간을 모두 동일하게
            justify-content: space-evenly; -> 플렉스 아이템의 크기를 제외한 공간을 모두 동일하게
        */

        /* (1) .jcs에 플렉스 아이템을 주축의 시작에 배치하기 위해 속성을 지정하시오. */
        .jcs {
            justify-content: flex-start;
        }

        /* (2) .jce에 플렉스 아이템을 주축의 끝에 배치하기 위해 속성을 지정하시오. */
        .jce {
            justify-content: flex-end;
        }

        /* (3) .jcc에 플렉스 아이템을 주축의 가운데 배치하기 위해 속성을 지정하시오. */
        .jcc {
            justify-content: center;
        }

        /* (4) .jcsb에 플렉스 아이템을 주축의 양쪽 끝에 배치하고 나머지 공간을 균등 분배하기 위해 속성을 지정하시오. */
        .jcsb {
            justify-content: space-between;
        }

        /* (5) .jcsa에 플렉스 아이템의 좌우 공간을 모두 동일하게 하기 위해 속성을 지정하시오. */
        .jcsa {
            justify-content: space-around;
        }

        /* (6) .jcse에 플렉스 아이템의 크기를 제외한 공간을 모두 동일하게 하기 위해 속성을 지정하시오. */
        .jcse {
            justify-content: space-evenly;
        }

        
        /* 주축을 세로로 */
        .wrap2 {
            display: flex;
        }
        .wrap2 .container {
            flex-direction: column;
            height: 800px;
        }
    </style>
</head>

<body>
    <h1>flexible(플렉서블, 유연한) Layout, flexbox(플렉스박스)</h1>
    <h2>주축이 가로</h2>
    <div class="wrap1">
        <div class="container jcs">
            <div>1</div>

            <div>4</div>
        </div>
        <div class="container jce">

        </div>
        <div class="container jcc">

        </div>
        <div class="container jcsb">

        </div>
        <div class="container jcsa">

        </div>
        <div class="container jcse">
