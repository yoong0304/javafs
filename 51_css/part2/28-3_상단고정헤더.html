<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        body {
            margin: 0;
        }
        /* position: fixed;로 지정하면 width: 컨텐츠 크기; */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 54px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.16), 0 2px 10px rgba(0, 0, 0, 0.12);
        }

        section {
            height: 1000px;
        }
    </style>
</head>
<body>
    <h1>상단 고정 헤더</h1>
    <header>
        헤더
    </header>
    <section><h2>섹션1</h2></section>
    <section><h2>섹션2</h2></section>
</body>
</html>
