<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /*
            1. vertical-align이 적용되는 display 값은 inline, inline-block, table-cell에 적용된다.
                display: inline;
                display: inline-block;
                display: table-cell; -> <th>, <td>
             (vertical-align 속성은 인라인 요소와 <td>, <th>에 적용 시킨다.)
            2. 인라인 요소와 인라인 요소 간의 수직 정렬
            3. 이미지의 경우 vertical-align:top; 지정하여 아래쪽에 여백이 생기는 현상을 제거한다.

        */
        p {
            text-decoration: underline overline;
            font-size: 3rem;
            line-height: 1em;
        }

        /* 
            baseline: 부모 요소의 기준선(baseline)에 맞춤(기본값)
            text-top: 요소의 맨 위를 부모 텍스트의 맨 위에 맞춤
            top: 요소의 맨 위를 줄에서 가장 큰 요소의 맨 위에 맞춤
            middle: 부모 요소 중앙에 맞춤
            bottom: 요소의 맨 아래를 줄에서 가장 낮은 요소에 맞춤
            text-bottom: 요소의 맨 아래를 부모 텍스트의 맨 아래에 맞춤
            super: 부모의 윗첨자 기준선에 맞춤
            sub: 부모의 아래첨자 기준선에 맞춤
        */
        .vat {
            vertical-align: top;
        }

        .vam {
            vertical-align: middle;
        }

        .vab {
            vertical-align: bottom;
        }

        /* px 단위는 텍스트 baseline 기준, 음수 가능 */
        /* % 단위는 부모 요소의 줄 간격 기준, 음수 가능 */
        /* em 단위는 부모 요소의 글꼴 크기, 음수 가능 */

        .vapx {
            vertical-align: 48px;
        }

        .vaem {
            vertical-align: 1em;
        }

        .vap {
            vertical-align: 100%;
        }
    </style>
</head>

<body>
    <h1>수직 정렬</h1>
    <p>vertical-align:top; <img class="vat" src="/51_css/assets/star2.png" alt="스타2"></p>
    <p>vertical-align:middle; <img class="vam" src="/51_css/assets/star2.png" alt="스타2"></p>
    <p>vertical-align:bottom; <img class="vab" src="/51_css/assets/star2.png" alt="스타2"></p>

    <p>vertical-<sub>align</sub>: px; <img class="vapx" src="/51_css/assets/star2.png" alt="스타2"></p>
    <p>vertical-<sub>align</sub>: em; <img class="vaem" src="/51_css/assets/star2.png" alt="스타2"></p>
    <p>vertical-<sub>align</sub>: %; <img class="vap" src="/51_css/assets/star2.png" alt="스타2"></p>
</body>

</html>
