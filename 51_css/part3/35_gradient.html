<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 1px solid red;
            margin: 20px;
        }

        /* 
            사파리, 크롬: -webkit-
            오페라: -o-
            IE: -ms-
            파이어폭스: -moz-
           
        */

        /* 
            그라데이션(Gradation)은 하나의 색채에서 다른 색채로 변하는 단계, 혹은 그러한 기법
            background: 값;
                값: linear-gradient, radial-gradient, conic-gradient

            선형(linear) 그라디언트
            1) linear-gradient([to 방향1 방향2], 색1, 색2, [색3, ...]) 
                - 방향: left, right, top, bottom
            
            2) linear-gradient([각도], 색1, 색2, [색3, ...])
                - 각도: 0~360deg(단위: degree)
        */

        /* .lg1에 위 blue, 아래 white의 선형 그라디언트를 지정해 보세요. */
        /* 방향을 지정하지 않으면 위에서 아래 */
        .lg1 {
            background: -webkit-linear-gradient(blue, white);
            background: linear-gradient(to bottom, blue, white);
            background: linear-gradient(180deg, blue, white);
        }
        
        /* .lg2에 왼쪽 아래 #ff0000, 오른쪽 위 #ffffff의 선형 그라디언트를 지정해 보세요. */
        .lg2 {
            /* background: linear-gradient(to right top, #ff0000, #ffffff); */
            background: linear-gradient(45deg, #ff0000, #ffffff);
        }

        /* .lg3에 왼쪽 위 blue, 가운데 white, 오른쪽 아래는 yellow의 선형 그라디언트를 지정해 보세요. */
        .lg3 {
            background: linear-gradient(to right bottom, blue,white,yellow );
            background: linear-gradient(153deg, blue,white,yellow );
        }

        /* 
            원형(radial) 그라디언트
            1) radial-gradient([모양], 색1, 색2, [색3, ...]);
                - 모양: circle
        */
        /* .rg에 중심은 white, 바깥쪽은 blue인 원형 모양의 그라디언트를 지정해 보세요. */
        .rg {
            background: radial-gradient(circle,white,blue,yellow,red,black,red,black,red,black);
        }

        /* 
            원뿔형(conic) 그라디언트
            conic-gradient(from 각도, 색상1, 색상2, 색상3, ...)
        */
        /* .cg에 시작은 orange, 중간은 yellow, 끝은 green인 원뿔형 모양의 그라디언트를 지정해 보세요. */
        .cg {
            background: conic-gradient(from 90deg, orange, yellow, green);
        }
        
    </style>
</head>
<body>
    <h1>그라디언트</h1>
    <h2>선형</h2>
    <div class="lg1">1</div>
    <div class="lg2">2</div>
    <div class="lg3">3</div>

    <h2>원형</h2>
    <div class="rg">4</div>

    <h2>원뿔형</h2>
    <div class="cg">4</div>

</body>
</html>
