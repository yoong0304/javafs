<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>

        /* 
            background-color: red;
            background-image: url(경로/파일명);
                값: none, url(경로/파일명)
            background-repeat: 반복;
                값: repeat, no-repeat, repeat-x, repeat-y
            background-position: x위치, y위치;
                값: 0 0, left, right, center, top, bottom, px, %
            background-size: 가로크기 세로크기;
                값: auto, cover, contain, px, %
            background-attachment: 고정; -> 패럴렉스 이미지
                값: scroll, fixed
            background-origin: 배경 이미지 시작 위치;
                값: padding-box, border-box, content-box
            background-clip: 배경색 시작 위치;
                값: border-box, padding-box, content-box

            (속기형)
            background: 색 이미지 반복 위치/크기 고정 시작위치;
        */

        div {
            width: 500px;
            height: 350px;
            border: 1px solid red;

            /* background-image:url(), url(), ... */
            /* 첫 번째로 기록한 url이 위로 지정된다. */

            /* bg3.png와 bg1.jpg 두 개의 이미지를 하나의 배경 이미지 속성으로 지정하시오. */
            background-image: url(../assets/bg3.png),url(../assets/bg1.jpg);
        }
    </style>
</head>

<body>
    <h1>멀티 배경 이미지</h1>
    <div></div>
</html>
