<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bs4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/js/bootstrap.min.js"></script>
</head>
<!-- 클래스 이름은 부트스트랩에서 정해진 단어를 사용해야 작동 -->
<body>
    <!-- 4버전 container(1200), container-fluid(가로 100%) https://www.w3schools.com/bootstrap4/bootstrap_grid_basic.asp-->
    <!-- 12 col -->
    <!-- .bg-primary, .bg-success, .bg-info, .bg-warning, .bg-danger, .bg-secondary, .bg-dark and .bg-light. -->
    <!-- 브레이크포인트 sm 576, md 768, lg 992, xl 1200 -->
    <!-- 
        col-*-*
        첫 번째 * : sm, md, lg, xl
        두 번째 * : 1 ~ 12 (한 줄 합은 최대 12)
    -->
    <!-- 
        container(1140+60)
        12 col(4:4:4)
        sm 576px
    -->
    <section class="container bg-primary text-white">
        <section class="row">
            <section class="col-sm-4">
                <h3>Column 1</h3>
                <p>Lorem ipsum dolor..</p>
            </section>
            <div class="col-sm-4">
                <h3>Column 2</h3>
                <p>Lorem ipsum dolor..</p>
            </div>
            <div class="col-sm-4">
                <h3>Column 3</h3>
                <p>Lorem ipsum dolor..</p>
            </div>
        </section>
    </div>
</body>

</html>
